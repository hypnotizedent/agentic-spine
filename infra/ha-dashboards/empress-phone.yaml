# Empress Phone Dashboard
# Target: Mobile phone (portrait)
# User: Marium (Empress) - SIMPLE controls, big buttons
# Style: Prayer times prominent, easy toggles

title: Empress
views:
  - title: Home
    path: home
    icon: mdi:home-heart
    type: sections
    sections:
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # TIER 1 - CRITICAL CONTROLS (The Guiding Light)
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "The Guiding Light"
            subtitle: "Tier 1: Critical Controls"
          
          - type: grid
            columns: 2
            square: false
            cards:
              # --- LIGHTS ---
              - type: tile
                entity: light.bedroom_king_nightstand
                name: King Bed
                icon: mdi:lamp
                color: amber
              - type: tile
                entity: light.bedroom_empress_nightstand
                name: Empress Bed
                icon: mdi:lamp
                color: amber
              - type: tile
                entity: light.office_desk
                name: Office Desk
                icon: mdi:desk-lamp
                color: blue
              - type: tile
                entity: light.guest_room_ceiling
                name: Guest Room
                icon: mdi:ceiling-light
                color: yellow

          - type: custom:mushroom-title-card
            title: "Air Quality"
            subtitle: "Winix Purifiers"
            
          - type: grid
            columns: 2
            square: false
            cards:
              # --- WINIX PURIFIERS ---
              - type: tile
                entity: fan.winix_bedroom
                name: Bedroom
                features:
                  - type: fan-speed
                icon: mdi:air-purifier
              - type: tile
                entity: fan.winix_living_room
                name: Living Room
                features:
                  - type: fan-speed
                icon: mdi:air-purifier
              - type: tile
                entity: fan.winix_office
                name: Office
                features:
                  - type: fan-speed
                icon: mdi:air-purifier
              - type: tile
                entity: fan.winix_hallway
                name: Hallway
                features:
                  - type: fan-speed
                icon: mdi:air-purifier

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # PRAYER TIMES - Most Important
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "ğŸ•Œ Prayer Times"
            subtitle: "{{ now().strftime('%A, %B %d') }}"

          - type: custom:mushroom-template-card
            primary: "Fajr"
            secondary: "{{ states('sensor.islamic_prayer_times_fajr_prayer') | as_timestamp | timestamp_custom('%I:%M %p') }}"
            icon: mdi:weather-sunset-up
            icon_color: deep-purple
            tap_action:
              action: none

          - type: custom:mushroom-template-card
            primary: "Dhuhr"
            secondary: "{{ states('sensor.islamic_prayer_times_dhuhr_prayer') | as_timestamp | timestamp_custom('%I:%M %p') }}"
            icon: mdi:weather-sunny
            icon_color: amber
            tap_action:
              action: none

          - type: custom:mushroom-template-card
            primary: "Asr"
            secondary: "{{ states('sensor.islamic_prayer_times_asr_prayer') | as_timestamp | timestamp_custom('%I:%M %p') }}"
            icon: mdi:weather-sunset
            icon_color: orange
            tap_action:
              action: none

          - type: custom:mushroom-template-card
            primary: "Maghrib"
            secondary: "{{ states('sensor.islamic_prayer_times_maghrib_prayer') | as_timestamp | timestamp_custom('%I:%M %p') }}"
            icon: mdi:weather-sunset-down
            icon_color: deep-orange
            tap_action:
              action: none

          - type: custom:mushroom-template-card
            primary: "Isha"
            secondary: "{{ states('sensor.islamic_prayer_times_isha_prayer') | as_timestamp | timestamp_custom('%I:%M %p') }}"
            icon: mdi:weather-night
            icon_color: indigo
            tap_action:
              action: none

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # HOME STATUS - Quick Glance
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - type: grid
        cards:
          - type: custom:mushroom-chips-card
            alignment: center
            chips:
              - type: weather
                entity: weather.forecast_home
                show_temperature: true
                show_conditions: true

              - type: entity
                entity: person.hypnotized
                icon: mdi:account
                icon_color: >-
                  {% if is_state('person.hypnotized', 'home') %}green{% else %}grey{% endif %}

              - type: entity
                entity: person.marium
                icon: mdi:account-heart
                icon_color: >-
                  {% if is_state('person.marium', 'home') %}pink{% else %}grey{% endif %}

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
