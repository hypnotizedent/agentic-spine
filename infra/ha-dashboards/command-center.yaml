# Command Center - Reorganized
title: Command Center

views:
  # ═══════════════════════════════════════════════════════════════════
  # VIEW 1: COMMAND CENTER - Simplified (Prayer, Lights, Camera)
  # ═══════════════════════════════════════════════════════════════════
  - title: Command Center
    path: command
    icon: mdi:view-dashboard
    type: sections
    max_columns: 2
    sections:
      # ─────────────────────────────────────────────────────────────
      # PRAYER TIMES (First)
      # ─────────────────────────────────────────────────────────────
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "Prayer Times"
            subtitle: "{{ now().strftime('%A, %B %d') }}"

          - type: custom:mushroom-chips-card
            alignment: center
            chips:
              - type: template
                icon: mdi:weather-sunset-up
                icon_color: deep-purple
                content: "{{ states('sensor.islamic_prayer_times_fajr_prayer') | as_timestamp | timestamp_custom('%I:%M') }}"
                tap_action:
                  action: none
              - type: template
                icon: mdi:weather-sunny
                icon_color: amber
                content: "{{ states('sensor.islamic_prayer_times_dhuhr_prayer') | as_timestamp | timestamp_custom('%I:%M') }}"
                tap_action:
                  action: none
              - type: template
                icon: mdi:weather-sunset
                icon_color: orange
                content: "{{ states('sensor.islamic_prayer_times_asr_prayer') | as_timestamp | timestamp_custom('%I:%M') }}"
                tap_action:
                  action: none
              - type: template
                icon: mdi:weather-sunset-down
                icon_color: deep-orange
                content: "{{ states('sensor.islamic_prayer_times_maghrib_prayer') | as_timestamp | timestamp_custom('%I:%M') }}"
                tap_action:
                  action: none
              - type: template
                icon: mdi:weather-night
                icon_color: indigo
                content: "{{ states('sensor.islamic_prayer_times_isha_prayer') | as_timestamp | timestamp_custom('%I:%M') }}"
                tap_action:
                  action: none

          # Stylistic divider
          - type: custom:button-card
            color_type: blank-card
            styles:
              card:
                - background: "linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%)"
                - height: 1px
                - margin: 8px 0

      # ─────────────────────────────────────────────────────────────
      # CAMERA (Right column)
      # ─────────────────────────────────────────────────────────────
      - type: grid
        cards:
          - type: picture-entity
            entity: camera.front_door_snapshot
            camera_view: auto
            show_state: false
            show_name: false
            card_mod:
              style: |
                ha-card {
                  border-radius: 16px !important;
                  overflow: hidden;
                }

      # ─────────────────────────────────────────────────────────────
      # LIGHTS (Under Prayer Times)
      # ─────────────────────────────────────────────────────────────
      - type: grid
        cards:
          # Plug toggle chips + popup trigger
          - type: custom:mushroom-chips-card
            alignment: center
            chips:
              - type: template
                icon: mdi:power-plug
                icon_color: "{{ 'amber' if is_state('switch.bedroom_king_lamp', 'on') else 'grey' }}"
                content: "King"
                tap_action:
                  action: toggle
                entity: switch.bedroom_king_lamp
              - type: template
                icon: mdi:power-plug
                icon_color: "{{ 'pink' if is_state('switch.bedroom_empress_lamp', 'on') else 'grey' }}"
                content: "Empress"
                tap_action:
                  action: toggle
                entity: switch.bedroom_empress_lamp
              - type: template
                icon: mdi:tune-vertical
                icon_color: white
                tap_action:
                  action: navigate
                  navigation_path: '#lights-popup'

          # Light cards with glass styling
          - type: custom:mushroom-light-card
            entity: light.bedroom_king_lamp
            name: King
            icon: hue:table-shade
            use_light_color: true
            show_brightness_control: true
            show_color_temp_control: false
            collapsible_controls: false
            layout: horizontal
            primary_info: name
            secondary_info: none
            card_mod:
              style: |
                ha-card {
                  background: rgba(255,184,0,0.08) !important;
                  backdrop-filter: blur(10px);
                  border: 1px solid rgba(255,184,0,0.15) !important;
                  border-radius: 16px !important;
                }
          - type: custom:mushroom-light-card
            entity: light.bedroom_empress_lamp
            name: Empress
            icon: hue:table-shade
            use_light_color: true
            show_brightness_control: true
            show_color_temp_control: false
            collapsible_controls: false
            layout: horizontal
            primary_info: name
            secondary_info: none
            card_mod:
              style: |
                ha-card {
                  background: rgba(255,105,180,0.08) !important;
                  backdrop-filter: blur(10px);
                  border: 1px solid rgba(255,105,180,0.15) !important;
                  border-radius: 16px !important;
                }
          - type: custom:mushroom-light-card
            entity: light.guest_room_bulb
            name: Guest
            icon: hue:floor-lantern
            use_light_color: true
            show_brightness_control: true
            show_color_temp_control: false
            collapsible_controls: false
            layout: horizontal
            primary_info: name
            secondary_info: none
            card_mod:
              style: |
                ha-card {
                  background: rgba(255,215,0,0.08) !important;
                  backdrop-filter: blur(10px);
                  border: 1px solid rgba(255,215,0,0.15) !important;
                  border-radius: 16px !important;
                }
          - type: custom:mushroom-light-card
            entity: light.office_desk_bulb
            name: Office
            icon: hue:table-wash
            use_light_color: true
            show_brightness_control: true
            show_color_temp_control: false
            collapsible_controls: false
            layout: horizontal
            primary_info: name
            secondary_info: none
            card_mod:
              style: |
                ha-card {
                  background: rgba(0,191,255,0.08) !important;
                  backdrop-filter: blur(10px);
                  border: 1px solid rgba(0,191,255,0.15) !important;
                  border-radius: 16px !important;
                }

      # ─────────────────────────────────────────────────────────────
      # LIGHTS POPUP - Cards are SIBLINGS in vertical-stack, not children!
      # ─────────────────────────────────────────────────────────────
      - type: grid
        cards:
          - type: vertical-stack
            cards:
              # POPUP DEFINITION (first card)
              - type: custom:bubble-card
                card_type: pop-up
                hash: '#lights-popup'
                name: Lights
                icon: mdi:lightbulb-group
                styles: |
                  .bubble-pop-up {
                    background: rgba(20,20,20,0.97) !important;
                    backdrop-filter: blur(20px);
                  }
              # ─── BEDROOM BRIGHTNESS (King + Empress) ───
              - type: custom:mushroom-title-card
                title: ""
                subtitle: "Bedroom (King + Empress)"
              - type: custom:mushroom-chips-card
                alignment: center
                chips:
                  - type: action
                    icon: mdi:power
                    icon_color: grey
                    tap_action:
                      action: call-service
                      service: homeassistant.turn_off
                      target:
                        entity_id:
                          - light.bedroom_king_lamp
                          - light.bedroom_empress_lamp
                  - type: action
                    icon: mdi:brightness-2
                    icon_color: deep-purple
                    tap_action:
                      action: call-service
                      service: light.turn_on
                      data:
                        brightness_pct: 5
                      target:
                        entity_id:
                          - light.bedroom_king_lamp
                          - light.bedroom_empress_lamp
                  - type: action
                    icon: mdi:brightness-4
                    icon_color: orange
                    tap_action:
                      action: call-service
                      service: light.turn_on
                      data:
                        brightness_pct: 25
                      target:
                        entity_id:
                          - light.bedroom_king_lamp
                          - light.bedroom_empress_lamp
                  - type: action
                    icon: mdi:brightness-5
                    icon_color: amber
                    tap_action:
                      action: call-service
                      service: light.turn_on
                      data:
                        brightness_pct: 50
                      target:
                        entity_id:
                          - light.bedroom_king_lamp
                          - light.bedroom_empress_lamp
                  - type: action
                    icon: mdi:brightness-7
                    icon_color: yellow
                    tap_action:
                      action: call-service
                      service: light.turn_on
                      data:
                        brightness_pct: 100
                      target:
                        entity_id:
                          - light.bedroom_king_lamp
                          - light.bedroom_empress_lamp
              # ─── GUEST ROOM BRIGHTNESS ───
              - type: custom:mushroom-title-card
                title: ""
                subtitle: "Guest Room"
              - type: custom:mushroom-chips-card
                alignment: center
                chips:
                  - type: action
                    icon: mdi:power
                    icon_color: grey
                    tap_action:
                      action: call-service
                      service: homeassistant.turn_off
                      target:
                        entity_id: light.guest_room_bulb
                  - type: action
                    icon: mdi:brightness-2
                    icon_color: deep-purple
                    tap_action:
                      action: call-service
                      service: light.turn_on
                      data:
                        brightness_pct: 5
                      target:
                        entity_id: light.guest_room_bulb
                  - type: action
                    icon: mdi:brightness-4
                    icon_color: orange
                    tap_action:
                      action: call-service
                      service: light.turn_on
                      data:
                        brightness_pct: 25
                      target:
                        entity_id: light.guest_room_bulb
                  - type: action
                    icon: mdi:brightness-5
                    icon_color: amber
                    tap_action:
                      action: call-service
                      service: light.turn_on
                      data:
                        brightness_pct: 50
                      target:
                        entity_id: light.guest_room_bulb
                  - type: action
                    icon: mdi:brightness-7
                    icon_color: yellow
                    tap_action:
                      action: call-service
                      service: light.turn_on
                      data:
                        brightness_pct: 100
                      target:
                        entity_id: light.guest_room_bulb
              # ─── OFFICE BRIGHTNESS ───
              - type: custom:mushroom-title-card
                title: ""
                subtitle: "Office"
              - type: custom:mushroom-chips-card
                alignment: center
                chips:
                  - type: action
                    icon: mdi:power
                    icon_color: grey
                    tap_action:
                      action: call-service
                      service: homeassistant.turn_off
                      target:
                        entity_id: light.office_desk_bulb
                  - type: action
                    icon: mdi:brightness-2
                    icon_color: deep-purple
                    tap_action:
                      action: call-service
                      service: light.turn_on
                      data:
                        brightness_pct: 5
                      target:
                        entity_id: light.office_desk_bulb
                  - type: action
                    icon: mdi:brightness-4
                    icon_color: orange
                    tap_action:
                      action: call-service
                      service: light.turn_on
                      data:
                        brightness_pct: 25
                      target:
                        entity_id: light.office_desk_bulb
                  - type: action
                    icon: mdi:brightness-5
                    icon_color: amber
                    tap_action:
                      action: call-service
                      service: light.turn_on
                      data:
                        brightness_pct: 50
                      target:
                        entity_id: light.office_desk_bulb
                  - type: action
                    icon: mdi:brightness-7
                    icon_color: yellow
                    tap_action:
                      action: call-service
                      service: light.turn_on
                      data:
                        brightness_pct: 100
                      target:
                        entity_id: light.office_desk_bulb
              # ─── SCENES (sibling card) ───
              - type: custom:mushroom-title-card
                title: ""
                subtitle: "Scenes"
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    name: Movie
                    icon: mdi:movie
                    show_state: false
                    tap_action:
                      action: call-service
                      service: light.turn_on
                      data:
                        brightness_pct: 5
                      target:
                        entity_id:
                          - light.bedroom_king_lamp
                          - light.bedroom_empress_lamp
                    styles:
                      card:
                        - background: "rgba(128,0,128,0.15)"
                        - border-radius: 14px
                        - padding: 14px
                      icon:
                        - color: "#9932CC"
                      name:
                        - font-size: 11px
                  - type: custom:button-card
                    name: Relax
                    icon: mdi:sofa
                    show_state: false
                    tap_action:
                      action: call-service
                      service: light.turn_on
                      data:
                        brightness_pct: 30
                      target:
                        entity_id:
                          - light.bedroom_king_lamp
                          - light.bedroom_empress_lamp
                    styles:
                      card:
                        - background: "rgba(255,140,0,0.15)"
                        - border-radius: 14px
                        - padding: 14px
                      icon:
                        - color: "#FF8C00"
                      name:
                        - font-size: 11px
                  - type: custom:button-card
                    name: Bright
                    icon: mdi:white-balance-sunny
                    show_state: false
                    tap_action:
                      action: call-service
                      service: light.turn_on
                      data:
                        brightness_pct: 100
                      target:
                        entity_id:
                          - light.bedroom_king_lamp
                          - light.bedroom_empress_lamp
                          - light.guest_room_bulb
                          - light.office_desk_bulb
                    styles:
                      card:
                        - background: "rgba(255,215,0,0.15)"
                        - border-radius: 14px
                        - padding: 14px
                      icon:
                        - color: "#FFD700"
                      name:
                        - font-size: 11px
              # ─── ALL OFF (sibling card) ───
              - type: custom:button-card
                name: All Lights Off
                icon: mdi:lightbulb-off
                show_state: false
                tap_action:
                  action: call-service
                  service: homeassistant.turn_off
                  target:
                    entity_id:
                      - light.bedroom_king_lamp
                      - light.bedroom_empress_lamp
                      - light.guest_room_bulb
                      - light.office_desk_bulb
                      - switch.bedroom_king_lamp
                      - switch.bedroom_empress_lamp
                styles:
                  card:
                    - background: "rgba(255,0,0,0.15)"
                    - border-radius: 14px
                    - padding: 14px
                  icon:
                    - color: "#FF4444"
                  name:
                    - font-size: 12px

  # ═══════════════════════════════════════════════════════════════════
  # VIEW 2: LIGHTS (Existing detailed view)
  # ═══════════════════════════════════════════════════════════════════
  - title: Lights
    path: lights
    icon: mdi:lightbulb-group
    type: panel
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: "Lights"
            subtitle: "Tap icon to toggle"

          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: light.bedroom_king_lamp
                name: King
                icon: hue:table-shade
                use_light_color: true
                show_brightness_control: true
                collapsible_controls: false
                layout: vertical
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255,184,0,0.06) !important;
                      border: none !important;
                      border-radius: 14px !important;
                    }
              - type: custom:mushroom-light-card
                entity: light.bedroom_empress_lamp
                name: Empress
                icon: hue:table-shade
                use_light_color: true
                show_brightness_control: true
                collapsible_controls: false
                layout: vertical
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255,105,180,0.06) !important;
                      border: none !important;
                      border-radius: 14px !important;
                    }
              - type: custom:mushroom-light-card
                entity: light.guest_room_bulb
                name: Guest
                icon: hue:floor-lantern
                use_light_color: true
                show_brightness_control: true
                collapsible_controls: false
                layout: vertical
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255,215,0,0.06) !important;
                      border: none !important;
                      border-radius: 14px !important;
                    }
              - type: custom:mushroom-light-card
                entity: light.office_desk_bulb
                name: Office
                icon: hue:table-wash
                use_light_color: true
                show_brightness_control: true
                collapsible_controls: false
                layout: vertical
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(0,191,255,0.06) !important;
                      border: none !important;
                      border-radius: 14px !important;
                    }

          - type: custom:mushroom-chips-card
            alignment: center
            chips:
              - type: template
                icon: mdi:power-plug
                icon_color: "{{ 'amber' if is_state('switch.bedroom_king_lamp', 'on') else 'grey' }}"
                content: "King"
                tap_action:
                  action: toggle
                entity: switch.bedroom_king_lamp
              - type: template
                icon: mdi:power-plug
                icon_color: "{{ 'pink' if is_state('switch.bedroom_empress_lamp', 'on') else 'grey' }}"
