                icon: mdi:power
                icon_color: red
                content: "All Off"
                tap_action:
                  action: call-service
                  service: light.turn_off
                  target:
                    entity_id: all
                  confirmation:
                    text: "Turn off all lights?"
              # Settings Popup Trigger
              - type: template
                icon: mdi:cog
                icon_color: white
                tap_action:
                  action: navigate
                  navigation_path: '#wall-calendar-settings'
            card_mod:
              style: |
