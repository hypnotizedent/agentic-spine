  # ═══════════════════════════════════════════════════════════════════
  # VIEW 3: MEDIA
  # ═══════════════════════════════════════════════════════════════════
  - title: Media
    path: media
    icon: mdi:television
    type: sections
    max_columns: 2
    sections:
      # ─────────────────────────────────────────────────────────────
      # TV CONTROLS (Main Section)
      # ─────────────────────────────────────────────────────────────
      - type: grid
        cards:
          # Header with popup trigger
          - type: custom:mushroom-chips-card
            alignment: end
            chips:
              - type: template
                icon: mdi:tune-vertical
                icon_color: white
                tap_action:
                  action: navigate
                  navigation_path: '#media-popup'

          - type: custom:mushroom-title-card
            title: "Media"
            subtitle: "TVs and streaming"

          # 2x2 TV Grid
          - type: grid
            columns: 2
            square: false
            cards:
              # Bedroom TV (Purple)
              - type: custom:mushroom-template-card
                entity: media_player.bedroom_tv
                primary: "Bedroom"
                secondary: >-
                  {% if is_state('media_player.bedroom_tv', 'on') %}
                    {% if state_attr('media_player.bedroom_tv', 'app_name') %}
                      {{ state_attr('media_player.bedroom_tv', 'app_name').split('.')[-1] | replace('android','') | title }}
                    {% else %}On{% endif %}
                  {% else %}Off{% endif %}
                icon: mdi:television
                icon_color: "{{ 'purple' if is_state('media_player.bedroom_tv', 'on') else 'grey' }}"
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(138,43,226,0.08) !important;
                      backdrop-filter: blur(10px);
                      border: 1px solid rgba(138,43,226,0.15) !important;
                      border-radius: 16px !important;
                    }
              # Guest Room TV (Gold)
              - type: custom:mushroom-template-card
                entity: media_player.guest_room_tv
                primary: "Guest Room"
                secondary: >-
                  {% if is_state('media_player.guest_room_tv', 'on') %}
                    {{ state_attr('media_player.guest_room_tv', 'source') or 'On' }}
                  {% else %}Off{% endif %}
                icon: mdi:television
                icon_color: "{{ 'amber' if is_state('media_player.guest_room_tv', 'on') else 'grey' }}"
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255,215,0,0.08) !important;
                      backdrop-filter: blur(10px);
                      border: 1px solid rgba(255,215,0,0.15) !important;
                      border-radius: 16px !important;
                    }
              # Living Room TV (Pink)
              - type: custom:mushroom-template-card
                entity: media_player.living_room_tv
                primary: "Living Room"
                secondary: >-
                  {% if is_state('media_player.living_room_tv', 'on') %}
                    {{ state_attr('media_player.living_room_tv', 'source') or 'On' }}
                  {% elif is_state('media_player.living_room_tv', 'unavailable') %}
                    Unavailable
                  {% else %}Off{% endif %}
                icon: mdi:television
                icon_color: >-
                  {% if is_state('media_player.living_room_tv', 'on') %}pink
                  {% elif is_state('media_player.living_room_tv', 'unavailable') %}red
                  {% else %}grey{% endif %}
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255,105,180,0.08) !important;
                      backdrop-filter: blur(10px);
                      border: 1px solid rgba(255,105,180,0.15) !important;
                      border-radius: 16px !important;
                    }
              # All TVs Off (Quick Action)
              - type: custom:button-card
                name: All Off
                icon: mdi:television-off
                show_state: false
                tap_action:
                  action: call-service
                  service: media_player.turn_off
                  target:
                    entity_id:
                      - media_player.bedroom_tv
                      - media_player.guest_room_tv
                      - media_player.living_room_tv
                styles:
                  card:
                    - background: "rgba(255,0,0,0.08)"
                    - backdrop-filter: "blur(10px)"
                    - border: "1px solid rgba(255,0,0,0.15)"
                    - border-radius: "16px"
                    - padding: "12px"
                  icon:
                    - width: "28px"
                    - color: "#FF4444"
                  name:
                    - font-size: "12px"
                    - color: "rgba(255,255,255,0.8)"

          # Media Stack Links
          - type: custom:mushroom-chips-card
            alignment: center
            chips:
              - type: template
                icon: mdi:play-box
                icon_color: purple
                content: "Jellyfin"
                tap_action:
                  action: url
                  url_path: "http://100.117.1.53:8096"
              - type: template
                icon: mdi:movie-plus
                icon_color: orange
                content: "Requests"
                tap_action:
                  action: url
                  url_path: "https://requests.ronny.works"
              - type: template
                icon: mdi:movie
                icon_color: amber
                content: "Radarr"
                tap_action:
                  action: url
                  url_path: "http://100.117.1.53:7878"
              - type: template
                icon: mdi:television-classic
                icon_color: cyan
                content: "Sonarr"
                tap_action:
                  action: url
                  url_path: "http://100.117.1.53:8989"
              - type: template
                icon: mdi:music
                icon_color: green
                content: "Music"
                tap_action:
                  action: url
