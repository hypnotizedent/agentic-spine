          - type: custom:mushroom-title-card
            title: ""
            subtitle: "Bedroom Brightness"
          - type: custom:mushroom-chips-card
            alignment: center
            chips:
              - type: action
                icon: mdi:power
                icon_color: grey
                tap_action:
                  action: call-service
                  service: homeassistant.turn_off
                  target:
                    entity_id:
                      - light.bedroom_king_lamp
                      - light.bedroom_empress_lamp
              - type: action
                icon: mdi:brightness-2
