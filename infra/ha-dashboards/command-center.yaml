      # ----------------------------------------------------------
      # SECTION 3: Footer Bar (People + Prayer + Quick Actions)
      # ----------------------------------------------------------
      - type: grid
        cards:
          - type: custom:mushroom-chips-card
            alignment: center
            chips:
              # Ronny Home Status
              - type: template
                entity: person.hypnotized
                icon: mdi:account
                icon_color: "{{ 'green' if is_state('person.hypnotized', 'home') else 'grey' }}"
                content: "Ronny"
                tap_action:
                  action: more-info
              # Marium Home Status
              - type: template
                entity: person.marium
                icon: mdi:account-heart
                icon_color: "{{ 'pink' if is_state('person.marium', 'home') else 'grey' }}"
                content: "Marium"
                tap_action:
                  action: more-info
              # Divider
              - type: spacer
              # Next Prayer Countdown
              - type: template
                icon: mdi:mosque
                icon_color: teal
                content: >-
                  {% set prayers = [
                    ('Fajr', states('sensor.islamic_prayer_times_fajr_prayer')),
                    ('Dhuhr', states('sensor.islamic_prayer_times_dhuhr_prayer')),
                    ('Asr', states('sensor.islamic_prayer_times_asr_prayer')),
                    ('Maghrib', states('sensor.islamic_prayer_times_maghrib_prayer')),
                    ('Isha', states('sensor.islamic_prayer_times_isha_prayer'))
                  ] %}
                  {% set now_ts = now().timestamp() %}
                  {% set ns = namespace(next_prayer='', next_time='') %}
                  {% for name, time in prayers %}
                    {% if time not in ['unknown', 'unavailable', ''] %}
                      {% set prayer_ts = time | as_timestamp %}
                      {% if prayer_ts and prayer_ts > now_ts and ns.next_prayer == '' %}
                        {% set ns.next_prayer = name %}
                        {% set ns.next_time = time | as_timestamp | timestamp_custom('%I:%M %p', true) %}
                      {% endif %}
                    {% endif %}
                  {% endfor %}
                  {% if ns.next_prayer %}{{ ns.next_prayer }} {{ ns.next_time }}{% else %}--{% endif %}
              # Divider
              - type: spacer
              # Lights Count
              - type: template
                icon: mdi:lightbulb-group
                icon_color: "{{ 'amber' if states.light | selectattr('state', 'eq', 'on') | list | count > 0 else 'grey' }}"
                content: "{{ states.light | selectattr('state', 'eq', 'on') | list | count }} lights"
                tap_action:
                  action: navigate
                  navigation_path: /command-center/lights
