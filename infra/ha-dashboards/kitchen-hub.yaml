      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "The Guiding Light"
            subtitle: "Tier 1: Critical Controls"
          
          - type: grid
            columns: 2
            square: false
            cards:
              # --- LIGHTS ---
              - type: tile
                entity: light.bedroom_king_nightstand
                name: King Bed
                icon: mdi:lamp
                color: amber
              - type: tile
                entity: light.bedroom_empress_nightstand
                name: Empress Bed
                icon: mdi:lamp
                color: amber
              - type: tile
                entity: light.office_desk
                name: Office Desk
                icon: mdi:desk-lamp
                color: blue
              - type: tile
                entity: light.guest_room_ceiling
                name: Guest Room
                icon: mdi:ceiling-light
                color: yellow

          - type: custom:mushroom-title-card
            title: "Air Quality"
            subtitle: "Winix Purifiers"
            
          - type: grid
            columns: 2
            square: false
            cards:
              # --- WINIX PURIFIERS ---
              - type: tile
                entity: fan.winix_bedroom
                name: Bedroom
                features:
                  - type: fan-speed
                icon: mdi:air-purifier
              - type: tile
                entity: fan.winix_living_room
                name: Living Room
                features:
                  - type: fan-speed
                icon: mdi:air-purifier
              - type: tile
                entity: fan.winix_office
                name: Office
                features:
                  - type: fan-speed
                icon: mdi:air-purifier
              - type: tile
                entity: fan.winix_hallway
                name: Hallway
                features:
                  - type: fan-speed
                icon: mdi:air-purifier

