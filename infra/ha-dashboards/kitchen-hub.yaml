# Kitchen Family Hub Dashboard
# Target: 10" Wall-Mounted Tablet (Landscape)
# Purpose: At-a-glance family info center
# Style: Large text, simple layout, no interaction required

title: Family Hub
views:
  - title: Hub
    path: hub
    icon: mdi:tablet-dashboard
    type: sections
    sections:
