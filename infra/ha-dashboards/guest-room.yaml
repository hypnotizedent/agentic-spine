# Guest Room Dashboard
# Created: January 3, 2026
# Master Doc: ../../../HA_INFRASTRUCTURE.md
#
# Devices:
#   - LG TV (UP7000PUA): media_player.guest_room_tv (WoL: 24:E8:53:CE:22:66)
#   - Winix Purifier: fan.guest_room_purifier
#   - Smart Bulb: light.guest_room_bulb

views:
  - title: Guest Room
    type: sections
    max_columns: 2
    sections:
      # --- HEADER ---
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "Guest Room"
            subtitle: "All devices verified âœ“"

      # --- TV CONTROL ---
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "Entertainment"
            subtitle: "LG TV (UP7000PUA)"

          - type: tile
            entity: media_player.guest_room_tv
            name: Guest Room TV
            icon: mdi:television
            color: blue
            state_content:
              - state
              - source

          - type: grid
            columns: 5
            square: true
            cards:
              - type: button
                entity: media_player.guest_room_tv
                name: "Off"
                icon: mdi:power
                tap_action:
                  action: call-service
                  service: media_player.turn_off
                  target:
                    entity_id: media_player.guest_room_tv
              - type: button
                entity: media_player.guest_room_tv
                name: "WoL"
                icon: mdi:power-plug
                tap_action:
                  action: call-service
                  service: wake_on_lan.send_magic_packet
                  data:
                    mac: "24:E8:53:CE:22:66"
              - type: button
                entity: media_player.guest_room_tv
                name: "Mute"
                icon: mdi:volume-mute
                tap_action:
                  action: call-service
                  service: media_player.volume_mute
                  data:
                    is_volume_muted: true
                  target:
                    entity_id: media_player.guest_room_tv
              - type: button
                entity: media_player.guest_room_tv
                name: "Vol -"
                icon: mdi:volume-minus
                tap_action:
                  action: call-service
                  service: media_player.volume_down
                  target:
                    entity_id: media_player.guest_room_tv
              - type: button
                entity: media_player.guest_room_tv
                name: "Vol +"
                icon: mdi:volume-plus
                tap_action:
                  action: call-service
                  service: media_player.volume_up
                  target:
                    entity_id: media_player.guest_room_tv

      # --- LIGHTING ---
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "Lighting"
            subtitle: "Smart Bulb"

          - type: tile
            entity: light.guest_room_bulb
            name: Guest Room Light
            icon: mdi:lightbulb
            color: amber
            features:
              - type: light-brightness

      # --- AIR QUALITY ---
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "Air Quality"
            subtitle: "Winix Purifier"

          - type: tile
            entity: fan.guest_room_purifier
            name: Air Purifier
            icon: mdi:air-purifier
            color: teal
            features:
              - type: fan-speed

          - type: grid
            columns: 3
            square: true
            cards:
              - type: button
                entity: fan.guest_room_purifier
                name: "Auto"
                icon: mdi:autorenew
                tap_action:
                  action: call-service
                  service: fan.set_preset_mode
                  data:
                    preset_mode: "Auto"
                  target:
                    entity_id: fan.guest_room_purifier
              - type: button
                entity: fan.guest_room_purifier
                name: "Sleep"
                icon: mdi:sleep
                tap_action:
                  action: call-service
                  service: fan.set_preset_mode
                  data:
                    preset_mode: "Sleep"
                  target:
                    entity_id: fan.guest_room_purifier
              - type: button
                entity: fan.guest_room_purifier
                name: "Turbo"
                icon: mdi:fan-alert
                tap_action:
                  action: call-service
                  service: fan.set_preset_mode
                  data:
                    preset_mode: "Turbo"
                  target:
                    entity_id: fan.guest_room_purifier

      # --- QUICK ACTIONS ---
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "Quick Actions"

          - type: button
            name: "All Off"
            icon: mdi:power-off
            icon_height: 40px
            tap_action:
              action: call-service
              service: homeassistant.turn_off
              target:
                entity_id:
                  - media_player.guest_room_tv
                  - light.guest_room_bulb
                  - fan.guest_room_purifier
