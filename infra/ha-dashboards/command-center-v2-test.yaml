# Command Center v2 (TEST)
# Style: Glass Cockpit / LCARS
# Based on: 2026-01-05-ADR_COMMAND_CENTER.md

title: Command Center Test
# Add a dark space/gradient background to make the glass effect pop
background: center / cover no-repeat fixed url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2672&auto=format&fit=crop')
views:
  - title: Main Bridge
    path: main-bridge
    icon: mdi:view-dashboard-variant
    type: custom:grid-layout
    layout:
      grid-template-columns: 25% 50% 25%
      grid-template-rows: auto
      grid-template-areas: |
        "left center right"
    cards:
      # ════════════════════════════════════════════════════════════════
      # LEFT COLUMN: Comms / Status
      # ════════════════════════════════════════════════════════════════
      - type: vertical-stack
        view_layout:
          grid-area: left
        cards:
          - type: custom:mushroom-title-card
            title: "Transmissions"
            subtitle: "Inbound Media"
          
          # Radarr: Upcoming Movies
          - type: custom:upcoming-media-card
            entity: sensor.radarr_upcoming_movies
            title: "Movies"
            image_style: poster
            clock: 12
            max: 3
            box_shadows: false
            image_shadows: false
            border_radius: 12px
            card_mod:
              style: |
                ha-card {
                  background: rgba(255,255,255,0.06) !important;
                  backdrop-filter: blur(10px);
                  border: 1px solid rgba(255,255,255,0.1) !important;
                }
                .uplogo {
                   display: none;
                }

          # Sonarr: Upcoming Episodes
          - type: custom:upcoming-media-card
            entity: sensor.sonarr_upcoming_episodes
            title: "Series"
            image_style: fanart
            clock: 12
            max: 3
            box_shadows: false
            image_shadows: false
            border_radius: 12px
            card_mod:
              style: |
                ha-card {
                  background: rgba(255,255,255,0.06) !important;
                  backdrop-filter: blur(10px);
                  border: 1px solid rgba(255,255,255,0.1) !important;
                  margin-top: 12px;
                }
                .uplogo {
                   display: none;
                }

      # ════════════════════════════════════════════════════════════════
      # CENTER COLUMN: View Screen
      # ════════════════════════════════════════════════════════════════
      - type: vertical-stack
        view_layout:
          grid-area: center
        cards:
          - type: custom:mini-media-player
            entity: media_player.guest_room_tv
            name: Main Screen (Guest)
            artwork: full-cover
            info: scroll
            source: icon
            sound_mode: icon
            scale: 1.2
            toggle_power: true
            group: true
            card_mod:
              style: |
                ha-card {
                  height: 450px;
                  border-radius: 20px;
                  border: 1px solid rgba(255, 255, 255, 0.1);
                  background: rgba(0, 0, 0, 0.6);
                }

          # Music Control (Standard Mini Media Player for stability)
          - type: custom:mini-media-player
            entity: media_player.living_room_homepod
            name: Audio Deck
            artwork: cover
            source: icon
            sound_mode: icon
            group: true
            card_mod:
              style: |
                ha-card {
                  margin-top: 12px;
                  background: rgba(255,255,255,0.06) !important;
                  backdrop-filter: blur(10px);
                  border: 1px solid rgba(255,255,255,0.1) !important;
                  border-radius: 16px !important;
                }

      # ════════════════════════════════════════════════════════════════
      # RIGHT COLUMN: Tactical / Controls
      # ════════════════════════════════════════════════════════════════
      - type: vertical-stack
        view_layout:
          grid-area: right
        cards:
          - type: custom:mushroom-title-card
            title: "Tactical"
            subtitle: "Scene Control"

          - type: grid
            columns: 2
            cards:
              - type: custom:button-card
                name: Cinema
                icon: mdi:movie-open
                tap_action:
                  action: none # Todo: service call
                styles:
                  card:
                    - background: "rgba(0,0,255,0.2)"
                    - border-radius: "16px"
                    - padding: "16px"
                    - border: "1px solid rgba(0,0,255,0.4)"
                  icon:
                    - color: "#00BFFF"

              - type: custom:button-card
                name: Focus
                icon: mdi:image-filter-center-focus
                tap_action:
                  action: none
                styles:
                  card:
                    - background: "rgba(255,165,0,0.2)"
                    - border-radius: "16px"
                    - padding: "16px"
                    - border: "1px solid rgba(255,165,0,0.4)"
                  icon:
                    - color: "orange"
