views:
  - title: Tier 1
    type: sections
    max_columns: 2
    sections:
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "Bedroom Nightstands"
            subtitle: "Most Used"

          - type: grid
            columns: 2
            square: false
            cards:
              # --- NIGHTSTAND PLUGS (Kasa - Working!) ---
              - type: tile
                entity: switch.bedroom_king_lamp
                name: King Lamp
                icon: mdi:lamp
                color: amber
              - type: tile
                entity: switch.bedroom_empress_lamp
                name: Empress Lamp
                icon: mdi:lamp
                color: pink

          - type: custom:mushroom-title-card
            title: "Office"
            subtitle: "Desk Light"

          - type: grid
            columns: 1
            square: false
            cards:
              - type: tile
                entity: light.color_light_4
                name: Office Desk Bulb
                icon: mdi:desk-lamp
                color: blue
                features:
                  - type: light-brightness

          - type: custom:mushroom-title-card
            title: "Quick Actions"
            subtitle: "Groups"

          - type: grid
            columns: 2
            square: false
            cards:
              - type: tile
                entity: switch.bedroom_all_lamps
                name: All Bedroom
                icon: mdi:lightbulb-group
                color: amber
              - type: tile
                entity: switch.house_all_lamps
                name: All Lamps
                icon: mdi:lightbulb-group-outline
                color: yellow

          - type: custom:mushroom-title-card
            title: "Air Quality"
            subtitle: "Winix Purifiers"
            
          - type: grid
            columns: 2
            square: false
            cards:
              # --- WINIX PURIFIERS ---
              - type: tile
                entity: fan.winix_bedroom
                name: Bedroom
                features:
                  - type: fan-speed
                icon: mdi:air-purifier
              - type: tile
                entity: fan.winix_living_room
                name: Living Room
                features:
                  - type: fan-speed
                icon: mdi:air-purifier
              - type: tile
                entity: fan.winix_office
                name: Office
                features:
                  - type: fan-speed
                icon: mdi:air-purifier
                icon: mdi:air-purifier
              - type: tile
                entity: fan.winix_hallway
                name: Hallway
                features:
                  - type: fan-speed
                icon: mdi:air-purifier

          - type: custom:mushroom-title-card
            title: "Security"
            subtitle: "Front Door"
          
          - type: picture-entity
            entity: camera.ring_doorbell_live_view
            aspect_ratio: 16:9
            show_name: false
            show_state: false
            
          - type: grid
            columns: 2
            square: false
            cards:
              - type: tile
                entity: sensor.front_door_battery
                name: Battery
                icon: mdi:battery
              - type: tile
                entity: sensor.front_door_wi_fi_signal_strength
                name: WiFi Signal
                icon: mdi:wifi
