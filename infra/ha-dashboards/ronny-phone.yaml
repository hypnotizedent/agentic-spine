      - type: grid
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: "Work"
                icon: mdi:briefcase
                icon_color: blue
                layout: vertical
                tap_action:
                  action: call-service
                  service: script.sd_start_work

              - type: custom:mushroom-template-card
                primary: "Relax"
                icon: mdi:sofa
                icon_color: orange
                layout: vertical
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  target:
                    entity_id: scene.relax

              - type: custom:mushroom-template-card
                primary: "Sleep"
                icon: mdi:bed
                icon_color: indigo
                layout: vertical
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  target:
                    entity_id: scene.bedtime

              - type: custom:mushroom-template-card
                primary: "Nuke"
                icon: mdi:power
                icon_color: red
                layout: vertical
                tap_action:
                  action: call-service
                  service: script.sd_nuke

