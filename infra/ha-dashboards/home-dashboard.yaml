  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  - title: System
    path: system
    icon: mdi:cog
    type: sections
    max_columns: 2
    sections:
      # BATTERY SUMMARY
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "Battery Status"
            subtitle: "{{ now().strftime('%B %d, %Y') }}"

          - type: custom:mushroom-chips-card
            alignment: center
            chips:
              - type: template
                icon: mdi:battery-alert
                icon_color: >-
                  {% set level = states('sensor.front_door_battery_2') | int(0) %}
                  {% if level < 20 %}red{% elif level < 50 %}orange{% else %}green{% endif %}
                content: "{{ states('sensor.front_door_battery_2') }}% Lock"
              - type: template
                icon: mdi:battery
                icon_color: >-
                  {% set level = states('sensor.front_door_battery') | int(0) %}
                  {% if level < 20 %}red{% elif level < 50 %}orange{% else %}green{% endif %}
                content: "{{ states('sensor.front_door_battery') }}% Ring"

      # SECURITY BATTERIES
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "Security Devices"

          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:mushroom-template-card
                primary: "Yale Lock"
                secondary: "{{ states('sensor.front_door_battery_2') }}%"
                icon: mdi:lock
                icon_color: >-
                  {% set level = states('sensor.front_door_battery_2') | int(0) %}
                  {% if level < 20 %}red{% elif level < 50 %}orange{% else %}green{% endif %}
              - type: custom:mushroom-template-card
                primary: "Ring Doorbell"
                secondary: "{{ states('sensor.front_door_battery') }}%"
                icon: mdi:doorbell-video
                icon_color: >-
                  {% set level = states('sensor.front_door_battery') | int(0) %}
                  {% if level < 20 %}red{% elif level < 50 %}orange{% else %}green{% endif %}

      # BUTTON BATTERIES (voltage-based for accuracy)
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "Buttons & Remotes"
            subtitle: "Voltage: >3000=Good, 2800-3000=OK, <2800=Low"

          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:mushroom-template-card
                primary: "King Button"
                secondary: "{{ states('sensor.0x00158d008b875d40_voltage') }}mV"
                icon: mdi:gesture-tap-button
                icon_color: >-
                  {% set v = states('sensor.0x00158d008b875d40_voltage') | int(0) %}
                  {% if v < 2700 %}red{% elif v < 2800 %}orange{% elif v < 3000 %}yellow{% else %}green{% endif %}
              - type: custom:mushroom-template-card
                primary: "Empress Button"
                secondary: "{{ states('sensor.0xd44867fffe00c96f_voltage') }}mV"
                icon: mdi:gesture-tap-button
                icon_color: >-
