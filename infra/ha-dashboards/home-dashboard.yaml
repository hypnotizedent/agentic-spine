  - title: Home
    path: home
    icon: mdi:home
    type: sections
    max_columns: 2
    sections:
      # STATUS BAR
      - type: grid
        cards:
          - type: custom:mushroom-chips-card
            alignment: center
            chips:
              - type: weather
                entity: weather.forecast_home
                show_temperature: true
                show_conditions: true
              - type: entity
                entity: person.hypnotized
                icon: mdi:account
                icon_color: >-
                  {% if is_state('person.hypnotized', 'home') %}green{% else %}grey{% endif %}
              - type: entity
                entity: person.marium
                icon: mdi:account-heart
                icon_color: >-
                  {% if is_state('person.marium', 'home') %}pink{% else %}grey{% endif %}

      # BEDROOM LIGHTS
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "Bedroom"
            subtitle: "Lamps & Bulbs"

          - type: grid
            columns: 2
            square: false
            cards:
              - type: tile
                entity: switch.bedroom_king_lamp
                name: King Lamp
                icon: mdi:lamp
                color: amber
              - type: tile
                entity: switch.bedroom_empress_lamp
                name: Empress Lamp
                icon: mdi:lamp
                color: pink
              - type: tile
                entity: light.bedroom_king_nightstand
                name: King Bulb
                icon: mdi:lightbulb
                color: amber
                features:
                  - type: light-brightness
              - type: tile
                entity: light.bedroom_empress_nightstand
                name: Empress Bulb
                icon: mdi:lightbulb
                color: pink
                features:
                  - type: light-brightness

      # OTHER LIGHTS
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "Other Rooms"

          - type: grid
            columns: 2
            square: false
            cards:
              - type: tile
                entity: light.color_light_4
                name: Office Desk
                icon: mdi:desk-lamp
                color: blue
                features:
                  - type: light-brightness
              - type: tile
                entity: light.living_room_ceiling
                name: Guest Room
                icon: mdi:ceiling-light
                color: yellow
                features:
                  - type: light-brightness

      # QUICK ACTIONS
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "Quick Actions"

          - type: grid
            columns: 2
            square: false
            cards:
              - type: tile
                entity: switch.bedroom_all_lamps
                name: All Bedroom
                icon: mdi:lightbulb-group
                color: amber
              - type: tile
                entity: switch.house_all_lamps
                name: All Lamps
                icon: mdi:lightbulb-group-outline
                color: yellow

      # PRAYER TIMES - Chips Only
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "Prayer Times"
            subtitle: "{{ now().strftime('%A, %B %d') }}"

          - type: custom:mushroom-chips-card
            alignment: center
            chips:
              - type: template
                icon: mdi:weather-sunset-up
                icon_color: deep-purple
                content: "{{ states('sensor.islamic_prayer_times_fajr_prayer') | as_timestamp | timestamp_custom('%I:%M') }}"
                tap_action:
                  action: none
              - type: template
                icon: mdi:weather-sunny
                icon_color: amber
                content: "{{ states('sensor.islamic_prayer_times_dhuhr_prayer') | as_timestamp | timestamp_custom('%I:%M') }}"
                tap_action:
                  action: none
              - type: template
                icon: mdi:weather-sunset
                icon_color: orange
                content: "{{ states('sensor.islamic_prayer_times_asr_prayer') | as_timestamp | timestamp_custom('%I:%M') }}"
                tap_action:
                  action: none
              - type: template
                icon: mdi:weather-sunset-down
                icon_color: deep-orange
                content: "{{ states('sensor.islamic_prayer_times_maghrib_prayer') | as_timestamp | timestamp_custom('%I:%M') }}"
                tap_action:
                  action: none
              - type: template
                icon: mdi:weather-night
                icon_color: indigo
                content: "{{ states('sensor.islamic_prayer_times_isha_prayer') | as_timestamp | timestamp_custom('%I:%M') }}"
                tap_action:
                  action: none

      # DOOR LOCK
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "Security"
            subtitle: "Quick Access"

          - type: grid
            columns: 2
            square: false
            cards:
