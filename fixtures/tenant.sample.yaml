# Sample tenant profile for AOF v0.1 validation and dry-run testing
# Usage: ./bin/ops cap run tenant.profile.validate -- --profile fixtures/tenant.sample.yaml

identity:
  tenant_id: "ronny-spine"
  owner: "@ronny"
  display_name: "Ronny's Agentic Spine"
  created_at: "2026-01-01"

secrets:
  provider: infisical
  api_url: "https://secrets.ronny.works"
  project_id: "01ddd93a-e0f8-4c7c-ad9f-903d76ef94d9"
  environment: prod

policy:
  preset: balanced

runtime:
  spine_root: "/Users/ronnyworks/code/agentic-spine"
  workbench_root: "/Users/ronnyworks/code/workbench"
  git_remote_primary: origin
  git_remote_mirror: github

surfaces:
  agents:
    - claude-code
    - claude-desktop
    - codex
    - opencode
  slash_commands: true
  mcp_servers:
    - name: spine-rag
      endpoint: "http://localhost:3456"

evidence:
  receipts_enabled: true
  ledger_path: "receipts/ledger.yaml"
  session_closeout_sla_hours: 48
