# GOVERNANCE_MANIFEST.yaml
# Status: authoritative
# Last verified: 2026-02-16
#
# Purpose:
#   Defines categories of governance docs for bundling via `ops ai`.
#   Each category lists doc paths relative to repo root.
#
# Usage:
#   ops ai --bundle           # session + core
#   ops ai --bundle builder   # builder lane bundle
#   ops ai --bundle runner    # runner lane bundle
#   ops ai --bundle clerk     # clerk lane bundle
#

version: 1

# ─────────────────────────────────────────────────────────────────
# Categories: groups of docs for bundling
# ─────────────────────────────────────────────────────────────────

session:
  # Session entry and protocol
  - docs/governance/SESSION_PROTOCOL.md
  - docs/governance/AGENT_GOVERNANCE_BRIEF.md
  - docs/governance/AGENT_BOUNDARIES.md
  - docs/governance/AGENTS_GOVERNANCE.md
  - AGENTS.md

core:
  # Core contracts and invariants
  - docs/core/AGENT_CONTRACT.md
  - docs/core/CORE_LOCK.md
  - docs/core/SPINE.md
  - docs/core/RECEIPTS_CONTRACT.md
  - docs/core/SECRETS_BINDING.md
  - docs/core/CAPABILITIES_OVERVIEW.md
  - docs/core/GOVERNANCE_MINIMUM.md

infrastructure:
  # Infrastructure authority and registries
  - docs/governance/STACK_REGISTRY.yaml
  - docs/governance/SERVICE_REGISTRY.yaml
  - docs/governance/SSOT_REGISTRY.yaml
  - docs/governance/DEVICE_IDENTITY_SSOT.md
  - docs/governance/MACBOOK_SSOT.md
  - docs/governance/SHOP_SERVER_SSOT.md
  - docs/governance/MINILAB_SSOT.md

registries:
  - docs/governance/DOMAIN_ROUTING_REGISTRY.yaml

runbooks:
  - docs/governance/TERMINAL_C_DAILY_RUNBOOK.md
  - docs/governance/MAILROOM_RUNBOOK.md
  - docs/governance/BACKUP_GOVERNANCE.md

# ─────────────────────────────────────────────────────────────────
# Bundles: named combinations of categories
# ─────────────────────────────────────────────────────────────────

bundles:
  builder:
    include:
      - core
      - infrastructure
      - registries
  runner:
    include:
      - core
      - infrastructure
      - runbooks
  clerk:
    include:
      - core
      - infrastructure
