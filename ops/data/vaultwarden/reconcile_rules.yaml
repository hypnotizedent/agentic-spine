version: "1.0"
updated: "2026-02-25"
owner: "@ronny"

actions:
  dry_run_default: true
  quarantine_folder: "90-quarantine"
  retire_folder: "99-retired"
  trash_mode: "soft-delete-only"

stale_signals:
  high_risk:
    - old_tailscale_domain
    - private_lan_ip
    - localhost_url
    - old_shop_lan_ip
  medium_risk:
    - tailscale_cgnat_ip
    - insecure_http

retire_policy:
  retire_when:
    stale_signal_present: true
    reachable: false
  quarantine_when:
    stale_signal_present: true
    reachable: true

folder_inference:
  - id: infra-hosts
    folder: infrastructure
    host_regex: "(^|\\.)((vault|pve|nas|unifi|cloudflare)\\.ronny\\.works|dash\\.cloudflare\\.com)$"
  - id: spine-services-hosts
    folder: spine-services
    host_regex: "(^|\\.)((ha|photos|n8n|git|secrets|docs|finances)\\.ronny\\.works)$"
  - id: finance-keywords
    folder: finance
    name_regex: "(?i)(amex|chase|capital one|fidelity|coinbase|robinhood|stripe|paypal|quickbooks|gusto|wise|sofi|wealthfront)"
  - id: mint-keywords
    folder: mint-prints
    name_regex: "(?i)(mint|printavo|shopify|sanmar|s&s|alphabroder|as colour|stahls|monday|jotform|sunbiz|census)"
  - id: hypno-keywords
    folder: hypnotized
    name_regex: "(?i)(hypnotized|hypno)"
  - id: personal-default
    folder: personal
    name_regex: "(?i)(gmail|apple|microsoft|netflix|hulu|amazon|costco|target|walmart|instagram|facebook|reddit|linkedin|discord)"

apply_safety:
  max_actions_default: 100
  max_actions_execute_hard_stop: 250
  require_execute_flag: true
  require_confirm_phrase: "GO-LIVE-VAULTWARDEN-CLI"
