global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter on observability VM (install separately if needed)
  - job_name: 'node-observability'
    static_configs:
      - targets: ['localhost:9100']

  # Loki (co-located)
  - job_name: 'loki'
    static_configs:
      - targets: ['localhost:3100']

  # Infra-core services (via Tailscale)
  - job_name: 'infra-core-cadvisor'
    static_configs:
      - targets: ['100.92.91.128:8080']
        labels:
          host: infra-core

  # Docker host services (via Tailscale)
  - job_name: 'docker-host-cadvisor'
    static_configs:
      - targets: ['100.92.156.118:8080']
        labels:
          host: docker-host
