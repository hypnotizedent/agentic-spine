global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter on observability VM
  - job_name: 'node-observability'
    static_configs:
      - targets: ['100.120.163.70:9100']

  # Node exporters (via Tailscale)
  - job_name: 'node-download-stack'
    static_configs:
      - targets: ['100.107.36.76:9100']
        labels:
          host: download-stack

  - job_name: 'node-streaming-stack'
    static_configs:
      - targets: ['100.123.207.64:9100']
        labels:
          host: streaming-stack

  # Loki (co-located, reached via host IP from container)
  - job_name: 'loki'
    static_configs:
      - targets: ['100.120.163.70:3100']
