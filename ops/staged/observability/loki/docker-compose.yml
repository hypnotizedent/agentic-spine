services:
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    # grafana/loki:latest is a distroless image (no shell, wget, or nc).
    # Health monitored externally via services.health.yaml (GET /ready).
    healthcheck:
      test: ["NONE"]

volumes:
  loki_data:
    driver: local
