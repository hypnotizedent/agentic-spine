services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./vw-data:/data/
    env_file: .env
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:80/alive"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
