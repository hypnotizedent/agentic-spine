# Service: pihole
# Host: infra-core (100.92.91.128 / 192.168.1.204)
# Deploy: docker compose up -d
# Purpose: Network-wide DNS ad-blocking (relocated from docker-host)

services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    hostname: pihole
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=America/New_York
      - FTLCONF_webserver_api_password=${PIHOLE_PASSWORD}
      - FTLCONF_LOCAL_IPV4=192.168.1.204
      # Pi-hole v6 config keys (v5-era DNSMASQ_LISTENING/PIHOLE_DNS_/DNSSEC can be ignored).
      - FTLCONF_dns_listeningMode=all
      - FTLCONF_dns_upstreams=1.1.1.1;1.0.0.1
      - FTLCONF_dns_dnssec=true
      - FTLCONF_dns_queryLogging=true
      - FTLCONF_webserver_port=8053
    volumes:
      - pihole_config:/etc/pihole
      - pihole_dnsmasq:/etc/dnsmasq.d
    cap_add:
      - NET_ADMIN
    healthcheck:
      test: ["CMD", "dig", "+short", "@127.0.0.1", "google.com"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  pihole_config:
    driver: local
  pihole_dnsmasq:
    driver: local
