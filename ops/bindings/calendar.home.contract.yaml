home:
  provider: communications-calendar
  host: communications-stack
  stack_id: communications-calendar
  remote_stack_path: "/opt/stacks/communications-stack/calendar"
  write_mode: local-only
  endpoint:
    base_url: "http://127.0.0.1:5232"
    healthcheck_url: "http://127.0.0.1:5232/"
    calendar_collection: "/spine_calendar_admin/"
  local_writable_store:
    path: "mailroom/state/calendar-sync/writable"

secrets:
  provider: infisical
  refs:
    radicale_admin_username: "infisical://spine/communications-calendar/radicale/admin_username"
    radicale_admin_password: "infisical://spine/communications-calendar/radicale/admin_password"
    radicale_users_htpasswd: "infisical://spine/communications-calendar/radicale/users_htpasswd"
    icloud_username: "infisical://spine/communications-calendar/connectors/icloud/username"
    icloud_app_password: "infisical://spine/communications-calendar/connectors/icloud/app_password"
    google_oauth_client_id: "infisical://spine/communications-calendar/connectors/google/client_id"
    google_oauth_client_secret: "infisical://spine/communications-calendar/connectors/google/client_secret"
    google_oauth_refresh_token: "infisical://spine/communications-calendar/connectors/google/refresh_token"

external_ingest:
  mode: read-only
  icloud:
    enabled: false
    allowlist_calendar_ids: []
  google:
    enabled: false
    allowlist_calendar_ids: []

home_assistant_ingest:
  enabled: false
  mode: read-only
  source_contract: "ops/bindings/ha.automations.yaml"
  allowlist_event_types: []
  freshness_window_minutes: 30
