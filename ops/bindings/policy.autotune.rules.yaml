# Policy Autotune Rules
# Status: authoritative
# Last verified: 2026-02-18
# Scope: aof-policy-autotune
#
# Defines thresholds and rules for weekly gate/check policy auto-tuning.
# Referenced by: aof.policy.autotune capability
# Advisory only â€” does not auto-apply policy changes.

version: 1
updated_at: "2026-02-18"
owner: "@ronny"

cadence: weekly

thresholds:
  gate_count:
    warn: 150
    critical: 200
    action: "Review verify pack organization; retire always-pass gates"

  cap_count:
    warn: 400
    critical: 600
    action: "Audit for unused or redundant capabilities"

  open_gaps:
    warn: 5
    critical: 10
    action: "Prioritize gap triage and closure"

  verify_pass_rate:
    healthy_min_pct: 90
    min_sample_size: 5
    action: "Investigate recurring gate failures"

recommendations:
  strict_to_balanced:
    condition: "100% pass rate + strict preset + >10 verify runs"
    advice: "Consider relaxing to balanced preset"

  balanced_to_strict:
    condition: "pass rate <90% + balanced preset"
    advice: "Consider tightening to strict preset"
