# ═══════════════════════════════════════════════════════════════════════════
# Maker Tools Inventory — Digital-to-Physical Toolkit SSOT
# ═══════════════════════════════════════════════════════════════════════════
#
# Single growth point for maker tools. Adding tool N+1:
#   1. Add entry here
#   2. Install (brew/pip/apt)
#   3. Set enabled: true
#   4. (Optional) Add capability wrapper + register in capabilities.yaml
#   5. Verify: ops cap run maker.tools.status && ops cap run spine.verify
#
# Status is probed at runtime via the probe command — never hardcode installed: true/false.
# ═══════════════════════════════════════════════════════════════════════════

version: 1
updated: "2026-02-07"

output_dir: "mailroom/outbox/maker"

tools:
  # ─────────────────────────────────────────────────────────────────────────
  # Tier 1 — Encoding & Compositing (brew install, no hardware)
  # ─────────────────────────────────────────────────────────────────────────

  - id: qrencode
    category: encoding
    description: "QR code generation (PNG/SVG/terminal)"
    install_method: brew
    install_command: "brew install qrencode"
    probe: "command -v qrencode"
    enabled: true
    hardware_required: false

  - id: zint
    category: encoding
    description: "50+ barcode formats (Code128, EAN, DataMatrix, QR, UPC) + batch mode"
    install_method: brew
    install_command: "brew install zint"
    probe: "command -v zint"
    enabled: true
    hardware_required: false

  - id: imagemagick
    category: tagging
    description: "Image compositing — overlay QR on label templates, resize, annotate"
    install_method: brew
    install_command: "brew install imagemagick"
    probe: "command -v magick"
    enabled: true
    hardware_required: false

  # ─────────────────────────────────────────────────────────────────────────
  # Tier 2 — Hardware-dependent (disabled until hardware available)
  # ─────────────────────────────────────────────────────────────────────────

  - id: brother-ql
    category: printing
    description: "Brother QL thermal label printers (USB)"
    install_method: pip
    install_command: "pip install brother-ql"
    probe: "command -v brother_ql"
    enabled: false
    hardware_required: true
    hardware_note: "Requires Brother QL-series printer connected via USB"

  - id: libnfc
    category: nfc
    description: "NFC tag read/write"
    install_method: brew
    install_command: "brew install libnfc"
    probe: "command -v nfc-list"
    enabled: false
    hardware_required: true
    hardware_note: "Requires ACR122U NFC reader connected via USB"
