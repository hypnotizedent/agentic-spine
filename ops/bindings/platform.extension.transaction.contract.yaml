status: authoritative
owner: "@ronny"
last_verified: 2026-02-23
scope: platform-extension-transaction-autopilot
transaction_types:
  - site
  - workstation
  - business
  - service
  - mcp
  - agent
required_fields:
  - transaction_id
  - type
  - target_id
  - owner
  - status
  - created_at
  - updated_at
  - loop_id
  - proposal_id
  - bindings_touched
  - required_homes
required_homes_keys:
  - infisical_namespace
  - vaultwarden_item
  - gitea_repo
  - observability_probe
  - workbench_home
  - calendar_commitment
  - communications_commitment
lifecycle_statuses:
  - planned
  - proposed
  - approved
  - executed
  - closed
  - blocked
type_binding_refs:
  site:
    required_bindings:
      - ops/bindings/topology.sites.yaml
  workstation:
    required_bindings:
      - ops/bindings/topology.workstations.yaml
  business:
    required_bindings:
      - ops/bindings/business.registry.yaml
  service:
    required_bindings:
      - ops/bindings/service.onboarding.contract.yaml
  mcp:
    required_bindings:
      - ops/bindings/agents.registry.yaml
      - ops/bindings/mcp.runtime.contract.yaml
  agent:
    required_bindings:
      - ops/bindings/agents.registry.yaml
      - ops/agents/
file_contract:
  transactions_root: mailroom/state/extension-transactions
  filename_pattern: TXN-<YYYYMMDD>-<type>-<target>.yaml
  template_target_prefix: template-
completion_policy:
  no_partial_onboarding: true
  requires_all_required_homes_complete_for_statuses:
    - approved
    - executed
    - closed
