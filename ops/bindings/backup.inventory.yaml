  # VM BACKUPS - PRIMARY (pve R730xd) - daily vzdump, 26h threshold
  # =============================================================================
  - name: vm-200-docker-host-primary
    enabled: true
    kind: file_glob
    host: pve
    base_path: "/tank/backups/vzdump/dump"
    glob: "vzdump-qemu-200-*.vma.zst"
    stale_after_hours: 26
    classification: critical

