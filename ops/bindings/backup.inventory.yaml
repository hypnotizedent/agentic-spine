# Seeded from workbench SSOT: ~/Code/workbench/infrastructure/data/backup_inventory.json
# NOTE: enabled=false by default; flip true intentionally per target.
# Classifications: critical (26h), important (48h), rebuildable (168h)
version: 1

defaults:
  timezone: "America/New_York"
  ssh_timeout_sec: 6
  stale_after_hours: 26

targets:
