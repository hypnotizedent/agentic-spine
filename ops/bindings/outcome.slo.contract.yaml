    - communications
    - media
    - mint

probes:
  - id: communications-path-health
    domain: communications
    tier: critical
    capability: communications.stack.status
    args: []
    description: Communications stack outcome path health.
  - id: media-playback-path-health
    domain: media
    tier: critical
