# Status: authoritative
# Last verified: 2026-02-21

version: 1
updated_at: "2026-02-21"
owner: "@ronny"
scope: communications-template-catalog

templates:
  - id: quote-ready-email
    message_type: quote_ready
    channel: email
    subject: "Your quote {{quote_number}} is ready"
    body_text: |
      Hi {{customer_name}},

      Your quote {{quote_number}} is ready for review.
      Total: {{total_amount}}
      View quote: {{quote_link}}

      Thank you,
      Mint Prints
    required_variables:
      - customer_name
      - quote_number
      - total_amount
      - quote_link
  - id: quote-ready-sms
    message_type: quote_ready
    channel: sms
    subject: ""
    body_text: "Hi {{customer_name}}! Your quote {{quote_number}} is ready: {{quote_link}}"
    required_variables:
      - customer_name
      - quote_number
      - quote_link
  - id: payment-needed-email
    message_type: payment_needed
    channel: email
    subject: "Payment needed for order {{order_number}}"
    body_text: |
      Hi {{customer_name}},

      Your order {{order_number}} has a balance due of {{balance_amount}}.
      Pay now: {{payment_link}}

      Thank you,
      Mint Prints
    required_variables:
      - customer_name
      - order_number
      - balance_amount
      - payment_link
  - id: payment-needed-sms
    message_type: payment_needed
    channel: sms
    subject: ""
    body_text: "Hi {{customer_name}}! Balance due {{balance_amount}} for order {{order_number}}. Pay: {{payment_link}}"
    required_variables:
      - customer_name
      - order_number
      - balance_amount
      - payment_link
  - id: order-ready-email
    message_type: order_ready
    channel: email
    subject: "Order {{order_number}} is ready for pickup"
    body_text: |
      Hi {{customer_name}},

      Your order {{order_number}} is ready for pickup.
      Pickup hours: {{pickup_hours}}
      Pickup location: {{pickup_location}}

      Thank you,
      Mint Prints
    required_variables:
      - customer_name
      - order_number
      - pickup_hours
      - pickup_location
  - id: order-ready-sms
    message_type: order_ready
    channel: sms
    subject: ""
    body_text: "Hi {{customer_name}}! Order {{order_number}} is ready for pickup at {{pickup_location}}. Hours: {{pickup_hours}}"
    required_variables:
      - customer_name
      - order_number
      - pickup_hours
      - pickup_location
  - id: shipped-email
    message_type: shipped
    channel: email
    subject: "Order {{order_number}} has shipped"
    body_text: |
      Hi {{customer_name}},

      Order {{order_number}} has shipped.
      Tracking: {{tracking_url}}

      Thank you,
      Mint Prints
    required_variables:
      - customer_name
      - order_number
      - tracking_url
  - id: shipped-sms
    message_type: shipped
    channel: sms
    subject: ""
    body_text: "Hi {{customer_name}}! Order {{order_number}} shipped. Track: {{tracking_url}}"
    required_variables:
      - customer_name
      - order_number
      - tracking_url
  - id: custom-email
    message_type: custom
    channel: email
    subject: "{{subject}}"
    body_text: "{{body_text}}"
    required_variables:
      - subject
      - body_text
  - id: custom-sms
    message_type: custom
    channel: sms
    subject: ""
    body_text: "{{body_text}}"
    required_variables:
      - body_text
