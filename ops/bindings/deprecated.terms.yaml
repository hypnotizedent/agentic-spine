# Deprecated Terms Registry
# Terms that should no longer appear in governance docs.
# D60 drift gate greps for these and fails if found.
#
# When deprecating something:
#   1. Add an entry here with the deprecated string and its replacement
#   2. Clean up references in the codebase
#   3. D60 will prevent reintroduction

version: 1
updated: "2026-02-10"

terms:
  - pattern: "mint ask"
    replacement: "rg (repo search) or SSOT docs"
    reason: "mint ask CLI deprecated; spine uses SSOT-first approach"
    deprecated_at: "2026-02-08"
    exclude_files:
      - "ops/bindings/deprecated.terms.yaml"
      - "ops/bindings/operational.gaps.yaml"
      - "docs/brain/_imported/claude-commands/ask.md"
      - "docs/brain/_imported/claude-commands/incidents.md"
      - "docs/governance/SESSION_PROTOCOL.md"

  - pattern: "INFRASTRUCTURE_AUTHORITY.md"
    replacement: "SERVICE_REGISTRY.yaml"
    reason: "Superseded by machine-readable service registry"
    deprecated_at: "2026-02-08"
    exclude_files:
      - "ops/bindings/deprecated.terms.yaml"
      - "ops/bindings/operational.gaps.yaml"
      - "docs/governance/SCRIPTS_AUTHORITY.md"
      - "docs/governance/GOVERNANCE_INDEX.md"

  - pattern: ".brain/"
    replacement: "docs/brain/"
    reason: "Brain path moved from hidden directory to docs/"
    deprecated_at: "2026-02-07"
    exclude_files:
      - "ops/bindings/deprecated.terms.yaml"
      - "ops/bindings/operational.gaps.yaml"
      - "surfaces/verify/d47-brain-surface-path-lock.sh"
      - "surfaces/verify/d60-deprecation-sweeper.sh"
      - "docs/core/CORE_LOCK.md"
      - "docs/governance/CLAUDE_ENTRYPOINT_SHIM.md"
      - "docs/governance/HOST_DRIFT_POLICY.md"
      - "docs/governance/VERIFY_SURFACE_INDEX.md"
      - "docs/governance/AGENT_GOVERNANCE_BRIEF.md"

  - pattern: "ronny-ops"
    replacement: "agentic-spine"
    reason: "Legacy repo name; spine is the canonical repo"
    deprecated_at: "2026-02-05"
    exclude_files:
      - "ops/bindings/deprecated.terms.yaml"
      - "ops/bindings/operational.gaps.yaml"
      - "ops/bindings/extraction.queue.yaml"
      - "ops/bindings/host.audit.allowlist.yaml"
      - "docs/governance/LEGACY_DEPRECATION.md"
      - "docs/core/EXTRACTION_PROTOCOL.md"
      - "docs/core/AGENTIC_GAP_MAP.md"
      - "docs/core/AGENT_CONTRACT.md"
      - "docs/core/CORE_LOCK.md"
      - "docs/core/SECRETS_BINDING.md"
      - "docs/core/SPINE_SESSION_HEADER.md"
      - "docs/core/SPINE_STATE.md"
      - "docs/governance/AUDIT_VERIFICATION.md"
      - "docs/governance/CORE_AGENTIC_SCOPE.md"
      - "docs/governance/GOVERNANCE_INDEX.md"
      - "docs/governance/HOST_DRIFT_POLICY.md"
      - "docs/governance/INFRASTRUCTURE_MAP.md"
      - "docs/governance/OPS_PATCH_HISTORY.md"
      - "docs/governance/PORTABILITY_ASSUMPTIONS.md"
      - "docs/governance/REPO_STRUCTURE_AUTHORITY.md"
      - "docs/governance/SESSION_PROTOCOL.md"
      - "docs/governance/SSOT_REGISTRY.yaml"
      - "docs/governance/AGENT_GOVERNANCE_BRIEF.md"
      - ".archive/"

# scan_paths: which directories to grep
scan_paths:
  - "docs/brain/"
  - "docs/core/"
  - "docs/governance/"
  - "ops/bindings/"

# exclude from scanning
scan_exclude:
  - "docs/governance/_audits/"
  - ".archive/"
  - "receipts/"
  - "mailroom/"
