# Daily Briefing Contract
# Status: authoritative
# Last verified: 2026-02-18
# Scope: unified daily situational awareness

version: "1.0"
updated: "2026-02-18"
owner: "@ronny"
scope: spine-briefing

output:
  markdown_path: mailroom/outbox/briefing/briefing-latest.md
  json_path: mailroom/outbox/briefing/briefing-latest.json

cache:
  dir: /tmp/spine-briefing-cache
  ttl_minutes: 30

sections:
  - id: stability
    runner: ops/plugins/briefing/bin/briefing-section-stability
    enabled: true
  - id: work
    runner: ops/plugins/briefing/bin/briefing-section-work
    enabled: true
  - id: verify
    runner: ops/plugins/briefing/bin/briefing-section-verify
    enabled: true
  - id: calendar
    runner: ops/plugins/briefing/bin/briefing-section-calendar
    enabled: true
  - id: alerts
    runner: ops/plugins/briefing/bin/briefing-section-alerts
    enabled: true
  - id: handoffs
    runner: ops/plugins/briefing/bin/briefing-section-handoffs
    enabled: true

sources:
  stability: stability.control.snapshot
  work: [loops.status, gaps.status, proposals.list]
  verify: verify.pack.run core-operator
  calendar: calendar.status
  alerts: alerting.status
  handoffs: session.handoff.status
