# Agent Read Surface Binding (SSOT)
# Defines the canonical startup read surface and host/service update routing.
# Enforced by: surfaces/verify/d26-agent-read-surface.sh

version: 1

workspaces:
  spine: "~/code/agentic-spine"
  workbench: "~/code/workbench"
  mint_modules: "~/code/mint-modules"

startup_read_surface:
  - docs/governance/SESSION_PROTOCOL.md
  - docs/brain/README.md
  - docs/governance/GOVERNANCE_INDEX.md
  - docs/governance/SSOT_REGISTRY.yaml

host_fact_routes:
  host_detail:
    - docs/governance/MACBOOK_SSOT.md
    - docs/governance/MINILAB_SSOT.md
    - docs/governance/SHOP_SERVER_SSOT.md
  identity: docs/governance/DEVICE_IDENTITY_SSOT.md
  services: docs/governance/SERVICE_REGISTRY.yaml

external_entrypoints:
  - repo: workbench
    path: AGENT_ENTRY.md
    must_reference: "/Users/ronnyworks/code/agentic-spine/docs/governance/SESSION_PROTOCOL.md"
  - repo: mint_modules
    path: AGENT_ENTRY.md
    must_reference: "/Users/ronnyworks/code/agentic-spine/docs/governance/SESSION_PROTOCOL.md"

forbidden_terms:
  - "00_CLAUDE.md"
