---
status: authoritative
owner: "@ronny"
last_verified: "2026-02-18"
scope: spine-execution-graph-schema
version: 1
updated_at: "2026-02-18"
description: "Contract for ops/bindings/spine.execution.graph.yaml shape."
graph_contract:
  required_fields:
    - status
    - owner
    - last_verified
    - scope
    - version
    - updated_at
    - description
    - nodes
    - edges
    - views
node:
  required_fields:
    - id
    - type
    - description
  optional_fields: []
edge:
  required_fields:
    - id
    - from
    - to
    - event_type
    - description
  optional_fields: []
view:
  required_fields:
    - id
    - description
    - include_node_ids
    - include_edge_ids
  optional_fields: []
validation_rules:
  id_format_regex: "^[a-z0-9_]+$"
  event_type_format_regex: "^[a-z0-9_]+\\.[a-z0-9_]+$"
  references:
    - "edges.from and edges.to must reference existing nodes.id"
    - "views.include_node_ids must reference existing nodes.id"
    - "views.include_edge_ids must reference existing edges.id"
