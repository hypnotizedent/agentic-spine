# secrets.binding.yaml (SSOT)
# Non-secret binding: tells agents WHERE secrets live in Infisical.
# Auth is operator-managed and must NOT be committed.
provider: infisical
infisical:
  # TODO: fill these in once, non-secret values.
  api_url: ""          # e.g. https://app.infisical.com (or your self-host URL)
  project: ""          # preferred: project slug or name (stable)
  environment: ""      # e.g. prod | dev
  base_path: "/spine"  # namespace root (paths below this belong to spine)
mapping:
  # repo/project name -> Infisical path (under base_path or absolute)
  # Example:
  # agentic-spine: "/spine/agentic-spine"
  # files-api:     "/projects/files-api"
