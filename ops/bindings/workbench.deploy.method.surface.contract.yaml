status: authoritative
owner: "@ronny"
last_verified: 2026-02-23
scope: workbench-deploy-method-surface-governance
workbench_root: /Users/ronnyworks/code/workbench
deploy_method_contract: ops/bindings/deploy.method.contract.yaml
checks:
  - id: docker_host_canonical_method_declared
    description: deploy.method contract must declare docker-host canonical method as docker_compose.
    target: docker-host
    required_method: docker_compose
    enforce: true
  - id: no_direct_docker_lifecycle_for_docker_host
    description: Governed docker-host scripts must not use direct docker start/stop/run lifecycle commands.
    include_paths:
      - scripts/root/server-startup.sh
      - scripts/root/server-shutdown.sh
    forbidden_patterns:
      - docker start
      - docker stop
      - docker run
    enforce: true
exceptions: []
