      globs:
        - fixtures/n8n/**/*.json
      destination: /Users/ronnyworks/code/workbench/infra/compose/n8n/workflows/
    - id: ha_dashboard_assets
      globs:
        - infra/ha-dashboards/**/*.yaml
      destination: /Users/ronnyworks/code/workbench/infra/ha-dashboards/
