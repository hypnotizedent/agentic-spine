    - id: domain_product_specs
      globs:
        - mailroom/inbox/done/ORDER_INTAKE_CONTRACT_SPEC.md
      destination: /Users/ronnyworks/code/workbench/docs/product/
    - id: quarantined_workbench_payloads
      globs:
        - mailroom/outbox/quarantine/WORKBENCH_UNTRACKED_*/**
      destination: /Users/ronnyworks/code/workbench/quarantine/

  runtime_only:
    - id: mailroom_test_artifacts
      globs:
        - mailroom/inbox/**/test-*.md
        - mailroom/inbox/**/TEST_*.md
        - mailroom/inbox/**/smoke-*.md
      destination: /Users/ronnyworks/code/.runtime/spine-mailroom/inbox/

  archive_then_delete:
    - id: legacy_imports
      globs:
        - docs/legacy/_imports/ronny-ops_*/**
      archive_root: /Users/ronnyworks/code/workbench/archive/ronny-ops-imports/
    - id: host_backup_artifacts
      globs:
        - receipts/audits/launchagent_backups_*/**
        - receipts/audits/_archived_logs_*/**
        - receipts/audits/_archived_agent_*/**
      archive_root: /Users/ronnyworks/code/workbench/archive/spine-runtime/

