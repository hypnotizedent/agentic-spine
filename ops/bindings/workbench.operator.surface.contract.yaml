status: authoritative
owner: "@ronny"
last_verified: 2026-02-23
scope: workbench-operator-surface-enforcement
workbench_root: /Users/ronnyworks/code/workbench
freshness_window_hours: 168
checks:
  - id: required_operator_outputs_exist
    description: Deterministic operator calendar outputs must exist.
    required_outputs:
      - infra/data/operator/calendar-today.json
      - infra/data/operator/calendar-operator.index.json
    enforce: true
  - id: backup_calendar_generated_timestamp
    description: Backup calendar surface must publish a non-null generated timestamp.
    file: infra/data/backup_calendar.json
    json_path: meta.generated_at
    require_non_null: true
    enforce: true
  - id: monitoring_inventory_not_historical
    description: Monitoring inventory must not remain in historical-only mode.
    file: infra/data/monitoring_inventory.json
    json_path: meta.status
    disallow_values:
      - historical
    enforce: true
exceptions: []
