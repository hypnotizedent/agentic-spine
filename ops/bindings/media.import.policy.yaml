# Media Import List Policy (SSOT)
# Status: authoritative
# Owner: "@ronny"
# Last verified: 2026-02-26
# Scope: media-import-list-policy
#
# Governs Radarr import list intake: tier assignments, tag routing,
# quality profile mapping, and root folder routing.
# Used by: D240 drift gate (import list policy lock)

version: 1
updated_at: "2026-02-26"
owner: "@ronny"

tiers:
  must-have:
    tag: "tier-must-have"
    quality_profile: "HD Bluray + WEB"
    root_folder: "/movies"
    monitored: true
    description: "Curated top-rated, awards, personal watchlist"
  nice-to-have:
    tag: "tier-nice-to-have"
    quality_profile: "HD Bluray + WEB"
    root_folder: "/movies"
    monitored: true
    description: "Trending, popular, genre best-of with rating floors"
  fill-later:
    tag: "tier-fill-later"
    quality_profile: "Any"
    root_folder: "/media/movies-archive"
    monitored: false
    description: "Broad studio/genre lists, stubs only, manual monitor"

lists:
  # ── Tier: must-have ──────────────────────────────────────────────
  - name: "IMDb Top 250"
    radarr_id: 38
    tier: must-have
    url: "https://mdblist.com/lists/georgenilas/imdb-top-250"
  - name: "Certified Fresh"
    radarr_id: 39
    tier: must-have
    url: "https://mdblist.com/lists/linaspurinis/certified-fresh"
  - name: "100% on Rotten Tomatoes"
    radarr_id: 40
    tier: must-have
    url: "https://mdblist.com/lists/hdlists/100-on-rottentomatoes-com"
  # ── Tier: nice-to-have ──────────────────────────────────────────
  - name: "Top Watched Movies of The Week"
    radarr_id: 41
    tier: nice-to-have
    url: "https://mdblist.com/lists/linaspurinis/top-watched-movies-of-the-week"
  - name: "Best New Movies"
    radarr_id: 42
    tier: nice-to-have
    url: "https://mdblist.com/lists/linaspurinis/new-movies"
  - name: "HD Horror Movies Top Rated"
    radarr_id: 43
    tier: nice-to-have
    url: "https://mdblist.com/lists/hdlists/latest-hd-horror-movies-top-rated-from-1980-to-today"
  - name: "HD Action Movies"
    radarr_id: 44
    tier: nice-to-have
    url: "https://mdblist.com/lists/hdlists/latest-hd-action-movies-from-1980-to-today"
  - name: "HD Drama Movies"
    radarr_id: 45
    tier: nice-to-have
    url: "https://mdblist.com/lists/hdlists/latest-hd-drama-movies-from-1980-to-today"
  # ── Tier: fill-later ────────────────────────────────────────────
  - name: "Trending Movies"
    radarr_id: 46
    tier: fill-later
    url: "https://mdblist.com/lists/linaspurinis/trending-movies-list"
  - name: "Most Popular Movies"
    radarr_id: 47
    tier: fill-later
    url: "https://mdblist.com/lists/linaspurinis/most-popular-top-50"

archive:
  root_folder: "/media/movies-archive"
  jellyfin_library: "Movies Archive"
  visibility: admin-only

jellyfin_plugins:
  required:
    - name: "Home Sections"
      repo: "https://www.iamparadox.dev/jellyfin/plugins/manifest.json"
    - name: "Collection Sections"
      repo: "https://www.iamparadox.dev/jellyfin/plugins/manifest.json"
    - name: "Auto Collections"
      repo: "https://raw.githubusercontent.com/KeksBombe/jellyfin-plugin-auto-collections/refs/heads/main/manifest.json"

# Banned list types (enforced by D240)
banned_list_types:
  - TMDbKeyword
  - TMDbCompany
