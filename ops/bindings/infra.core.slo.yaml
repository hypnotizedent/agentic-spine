# Infra Core Service-Level SLO Contract
# Status: authoritative
# Last verified: 2026-02-21

version: 1
updated: "2026-02-21"
owner: "@ronny"
scope: infra-core-service-slo

source_bindings:
  services_health: ops/bindings/services.health.yaml
  service_registry: docs/governance/SERVICE_REGISTRY.yaml

target:
  host: infra-core
  required_service_ids:
    - caddy
    - authentik
    - vaultwarden
    - infisical
    - cloudflared
  optional_service_ids:
    - pihole

timeouts:
  connect_timeout_sec: 3
  max_time_sec: 3

budgets:
  latency_warn_ms: 3000
  latency_incident_ms: 7000
  max_failed_required: 0
  optional_warn_threshold: 1
  optional_warn_promotes_status: false

reporting:
  envelope_schema_version: "1.0"
  include_optional_services: true
