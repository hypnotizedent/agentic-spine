# home-surface.allowlist.yaml â€” Canonical home directory governance binding
# Referenced by D76 (home-surface hygiene lock)
# Authority: agentic-spine (spine is authority for home surface policy)
---
version: 1
gate_id: D76
scope: "Home directory (~/) surface governance"

# Directories under ~/ that are canonical project roots
canonical_dirs:
  - code/agentic-spine
  - code/workbench

# Standard macOS directories (never flagged)
standard_macos:
  - Applications
  - Desktop
  - Documents
  - Downloads
  - Library
  - Movies
  - Music
  - Pictures
  - Public

# Tool-managed runtime directories (expected, not flagged)
tool_runtime:
  - .cache
  - .config
  - .docker
  - .local
  - .npm
  - .nvm
  - .ollama
  - .ssh
  - .claude
  - .codex
  - .wakatime
  - .zsh_sessions
  - .Trash

# Quarantined/archived directories (allowed but monitored)
quarantined:
  - .archive

# Forbidden patterns in executable surfaces
# (case-sensitive: /Code/ is forbidden, /code/ is canonical)
forbidden_patterns:
  - "/Users/ronnyworks/Code/"
  - "$HOME/Code/"
  - "~/Code/"
  - "~/ops/"
  - "~/stacks/"

# Plaintext secret patterns (forbidden in config files at ~/)
secret_patterns:
  - "ghp_"
  - "gho_"
  - "postgresql://"
  - "ANTHROPIC_API_KEY="
  - "OPENAI_API_KEY="

# Claude Desktop filesystem MCP allowed roots
claude_desktop_allowed_roots:
  - "/Users/ronnyworks/code/"
  - "/Users/ronnyworks/Desktop"
