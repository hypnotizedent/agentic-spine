version: "1.0"
updated: "2026-02-28"
owner: "@ronny"
scope: verify-run-profile-resolution
status: authoritative

source_registry: ops/bindings/gate.registry.yaml
source_topology: ops/bindings/gate.execution.topology.yaml
source_domain_profiles: ops/bindings/gate.domain.profiles.yaml

profiles:
  fast:
    description: "Fast profile uses invariant gates only from core domain assignments."
    ring: instant
    domains:
      - domain: core
        classes:
          - invariant

  domain:
    description: "Domain profile unions core invariants with selected domain invariants+freshness."
    ring: standard
    include_core_base: true
    core_base:
      domain: core
      classes:
        - invariant
    target:
      classes:
        - invariant
        - freshness

  release:
    description: "Release delegates to verify-topology release orchestration."
    mode: topology_release

policy:
  class_values_allowed:
    - invariant
    - freshness
    - advisory
  retired_gates_excluded: true
  enforce_class_driven_resolution: true
