# SSH Targets Binding (SSOT)
# Non-secret. Spine-native. No monolith runtime dependency.
#
# Source: Discovered from ~/Code/workbench/infrastructure/dotfiles/ssh/config.d/tailscale.conf
# All hosts are Tailscale IPs (100.x.x.x)

ssh:
  defaults:
    user: "root"
    port: 22
    connect_timeout_sec: 5
    batch_mode: true
    # Avoid HOME drift (no known_hosts writes):
    strict_host_key_checking: "no"
    user_known_hosts_file: "/dev/null"

