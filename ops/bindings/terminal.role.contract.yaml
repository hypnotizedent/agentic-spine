# Terminal role contract â€” formal SSOT for terminal identity, write scopes,
# and capability entitlements. Source of truth for D135 naming enforcement.
# Inherits naming_pattern and heartbeat config from stabilization.mode.yaml.

naming_pattern: "^[A-Z]+-[A-Z0-9]+-[0-9]{2}$"

heartbeat:
  interval_minutes: 30
  ttl_minutes: 45
  state_dir: mailroom/state/terminal-heartbeats

admission_requirements:
  - non_overlapping_write_scope
  - single_active_loop_per_terminal
  - heartbeat_every_30_minutes

runtime_role_defaults:
  policy_contract: ops/bindings/role.runtime.control.contract.yaml
  by_terminal_type:
    control-plane: worker
    domain-runtime: worker
    observation: researcher
  by_terminal_id:
    SPINE-AUDIT-01: qc
    SPINE-WATCHER-01: researcher

roles:
  - id: SPINE-CONTROL-01
    type: control-plane
    description: "Primary spine orchestrator. Single writer for bin/, ops/, surfaces/."
    status: active
    default_tool: codex
    picker_group: core
    sort_order: 100
    write_scope:
      - bin/
      - ops/
      - surfaces/
      - docs/governance/
      - docs/core/
      - docs/product/
      - docs/brain/
      - mailroom/
    capabilities:
      - verify.core.run
      - verify.domain.run
      - stability.control.snapshot
      - proposals.apply
      - proposals.supersede
      - gaps.file
      - gaps.claim
      - gaps.close
      - loops.reconcile

  - id: SPINE-EXECUTION-01
    type: control-plane
    description: "Execution-plane terminal. Runs control cycles and planned actions."
    status: active
    default_tool: codex
    picker_group: core
    sort_order: 110
    write_scope:
      - mailroom/
      - receipts/
    capabilities:
      - spine.control.tick
      - spine.control.plan
      - spine.control.execute
      - spine.control.cycle

  - id: SPINE-AUDIT-01
    type: observation
    description: "Audit and verification terminal. Read-only spine access."
    status: active
    default_tool: claude
    picker_group: observation
    sort_order: 200
    write_scope:
      - receipts/
      - docs/governance/_audits/
    capabilities:
      - verify.core.run
      - verify.domain.run
      - verify.release.run
      - stability.control.snapshot
      - spine.verify

  - id: SPINE-WATCHER-01
    type: observation
    description: "Watcher terminal. Monitors mailroom queue and heartbeat state."
    status: active
    default_tool: claude
    picker_group: observation
    sort_order: 210
    write_scope:
      - mailroom/state/
      - receipts/
    capabilities:
      - spine.watcher.status
      - spine.watcher.restart

  - id: DOMAIN-HA-01
    type: domain-runtime
    description: "Home Assistant domain operations."
    status: active
    default_tool: codex
    picker_group: domain-runtime
    sort_order: 400
    write_scope:
      - ops/plugins/ha/
      - ops/agents/home-assistant-agent.contract.md
    capabilities:
      - ha.z2m.health
      - ha.device.map.build
      - ha.entity.state.baseline
