#
# This is the SSOT for Home Assistant room/area definitions.
# D120 gate enforces parity between this file and HA live state.
# Agents working on HA should check this file first to assign devices to areas.
#
# Naming rules:
#   - area_id: lowercase, underscores (HA-generated, immutable after creation)
#   - name: Title Case, human-readable
#   - icon: mdi: prefix, describes the room function

areas:
  - area_id: bathroom
    name: "Bathroom"
    icon: "mdi:shower"

  - area_id: bedroom
    name: "Master Bedroom"
    icon: "mdi:bed-king"
    notes: "Primary bedroom. Litter-Robot (Pogo), TP-Link lamps."

  - area_id: entrace
    name: "Entryway"
    icon: "mdi:door"
    notes: "area_id is a legacy typo (entrace vs entryway). Cannot rename area_id in HA."

  - area_id: garage
    name: "Garage"
    icon: "mdi:garage"

  - area_id: guest_room
    name: "Guest Room"
    icon: "mdi:bed-queen"
    notes: "Guest bedroom. Litter-Robot (Dobby), ROJECO feeder, Tuya bulb."

  - area_id: kitchen
    name: "Kitchen"
    icon: "mdi:silverware-fork-knife"

  - area_id: living_room
    name: "Living Room"
    icon: "mdi:sofa"
    notes: "Main living area. Apple TV, Roborock, scene switch."

  - area_id: office
    name: "Office"
    icon: "mdi:desk"
    notes: "Office. BILRESA button, MYGGSPRAY motion, Tuya desk bulb, Apple TV."

  - area_id: outdoor
    name: "Outdoor"
    icon: "mdi:tree"

  - area_id: shop
    name: "Shop"
    icon: "mdi:store"

  - area_id: system
    name: "System"
    icon: "mdi:server-network"
