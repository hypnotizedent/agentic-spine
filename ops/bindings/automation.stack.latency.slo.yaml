# Automation Stack Latency SLO Contract
# Status: authoritative
# Last verified: 2026-02-21

version: 1
updated: "2026-02-21"
owner: "@ronny"
scope: automation-stack-latency-slo

source_bindings:
  services_health: ops/bindings/services.health.yaml

target:
  host: automation-stack
  endpoint_ids: []

sampling:
  sample_count: 5
  interval_ms: 200
  connect_timeout_sec: 2
  max_time_sec: 4

budgets_ms:
  p95_warn: 900
  p95_incident: 1500
  p99_warn: 1300
  p99_incident: 2200
  n8n_quick_warn: 2000
  n8n_quick_incident: 5000

failure_budget:
  warn_failed_samples: 1
  incident_failed_samples: 3

reporting:
  envelope_schema_version: "1.0"
  include_endpoint_breakdown: true
