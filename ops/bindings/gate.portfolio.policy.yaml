limits:
  max_invariant_gates_per_domain: 10
  waiver_required_above_limit: true
  blocking_false_fail_slo_percent: 2

classification:
  classes:
    - invariant
    - freshness
    - advisory
  heuristic_keywords:
    freshness:
      - freshness
      - snapshot
      - stale
      - age
      - utilization
      - telemetry
    advisory:
      - advisory
      - report
      - smoke
      - dry-run
  explicit_overrides:
    D286: freshness
    D287: freshness
    D288: invariant

service_tier_policy:
  critical:
    requirements:
      - synthetic_journey_checks
      - blocking_invariants
  important:
    requirements:
      - daily_freshness_reconciliation
  best_effort:
    requirements:
      - advisory_checks
      - weekly_reconciliation

