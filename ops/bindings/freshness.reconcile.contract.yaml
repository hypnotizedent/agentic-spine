version: "1.0"
updated: "2026-02-28"
owner: "@ronny"
scope: verify-freshness-reconcile

run:
  gate_timeout_seconds: 120
  refresh_timeout_seconds: 180
  fail_on_unresolved: false

refresh_mappings:
  D280:
    capability: services.health.status
    args: []
    reason: refresh-service-health-observation
  D286:
    capability: services.health.status
    args: []
    reason: refresh-critical-asset-observation
  D287:
    capability: verify.run
    args:
      - fast
    reason: refresh-verify-failure-history

unresolved_reason_taxonomy:
  - inline_gate_not_individually_rerunnable
  - missing_gate_script
  - no_refresh_capability
  - refresh_capability_failed
  - still_failing_after_refresh

report:
  markdown_path: docs/planning/W63_FRESHNESS_RECONCILE_REPORT.md
  json_path: docs/planning/W63_FRESHNESS_RECONCILE_REPORT.json
