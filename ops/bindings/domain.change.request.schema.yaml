version: "1.0"
updated: "2026-02-24"
owner: "@ronny"
scope: domain-change-request-schema

required_fields:
  - change_id
  - domain
  - business_zone
  - operation_type
  - owner
  - risk_class
  - blast_radius
  - prechecks
  - execution_steps
  - postchecks
  - rollback_steps
  - success_criteria

field_enums:
  business_zone: [mintprints, ronny, spine-comms, hypno]
  operation_type:
    - registrar_transfer
    - dns_cutover
    - dkim_enablement
    - service_cname_cutover
    - website_origin_cutover
    - rollback
  risk_class: [low, medium, high, critical]
  blast_radius:
    - single-record
    - single-domain
    - multi-domain
    - cross-zone

list_fields:
  - prechecks
  - execution_steps
  - postchecks
  - rollback_steps

non_empty_fields:
  - prechecks
  - postchecks
  - rollback_steps
  - success_criteria

allow_extra_fields: true
