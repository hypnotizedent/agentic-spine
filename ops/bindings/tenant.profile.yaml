# Active tenant profile for AOF runtime policy resolution
# Status: authoritative
# Last verified: 2026-02-18

identity:
  tenant_id: "ronny-spine"
  owner: "@ronny"
  display_name: "Ronny's Agentic Spine"
  created_at: "2026-01-01"

secrets:
  provider: infisical
  api_url: "https://secrets.ronny.works"
  project_id: "01ddd93a-e0f8-4c7c-ad9f-903d76ef94d9"
  environment: prod

policy:
  preset: balanced
  overrides:
    stale_ssot_max_days: 14
    multi_agent_writes_when_multi_session: proposal-only

runtime:
  spine_root: "/Users/ronnyworks/code/agentic-spine"
  workbench_root: "/Users/ronnyworks/code/workbench"
  git_remote_primary: origin
  git_remote_mirror: github
  timezone: "America/New_York"
  timezone_label: "ET"

surfaces:
  agents:
    - claude-code
    - claude-desktop
    - codex
    - opencode
  slash_commands: true
  mcp_servers:
    - name: spine
      type: gateway
      command: "./bin/ops mcp serve"

evidence:
  receipts_enabled: true
  ledger_path: "receipts/ledger.yaml"
  session_closeout_sla_hours: 24
