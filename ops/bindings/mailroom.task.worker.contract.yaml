# Governed autonomous worker lane for control-cycle cadence + task lifecycle.
runtime:
  poll_seconds: 90
  error_backoff_seconds: 20
  pid_file: "mailroom-task-worker.pid"
  log_file: "mailroom-task-worker.log"
  status_file: "mailroom-task-worker.status.json"

control_cycle:
  enabled: true
  window_hours: 24
  max_actions: 3
  max_priority: P1
  confirm_manual: false
  allow_agent_tools: true
  allow_unhealthy_agents: false

task_execution:
  enabled: true
  max_claims_per_tick: 3
  claim_policy:
    worker_id: "spine-control-worker"
    claim_all: true
    claim_unassigned: true
    allow_unhealthy_claims: false
  execute_route_targets:
    - capability
  capability_allowlist:
    - verify.pack.run
    - verify.core.run
    - loops.progress
    - proposals.status
    - stability.control.snapshot
    - lifecycle.health
  manual_caps_require_confirm: true
