---
status: authoritative
owner: "@ronny"
last_verified: 2026-02-28
scope: spine-timeline-event-schema
version: 1
updated_at: "2026-02-18"
description: "Canonical timeline event output contract for spine timeline query/report."
event_contract:
  required_fields:
    - id
    - created_at
    - event_type
    - subject_type
    - subject_id
    - status
    - loop_id
    - capability
    - source_path
    - summary
  optional_fields:
    - severity
    - actor_id
field_types:
  id: string
  created_at: string
  event_type: string
  subject_type: string
  subject_id: string
  status_field_type: string
  loop_id: string
  capability: string
  source_path: string
  summary: string
  severity: string
  actor_id: string
validation:
  created_at_regex: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
  severity_allowed_values:
    - low
    - medium
    - high
    - critical
  status_fallback: unknown
  null_normalization:
    - "loop_id may be empty string when unavailable"
    - "capability may be empty string for non-capability events"
