# Status: authoritative
# Last verified: 2026-02-21

version: 1
updated_at: "2026-02-21"
owner: "@ronny"
scope: communications-policy

consent:
  enforce_opt_in_by_default: true
  channels:
    email:
      require_opt_in: true
      opt_in_field: email_opt_in
    sms:
      require_opt_in: true
      opt_in_field: sms_opt_in
      require_stop_footer: true
      stop_footer_text: "Reply STOP to opt out."

delivery_windows:
  quiet_hours:
    enabled: true
    timezone_default: "America/New_York"
    start_local: "21:00"
    end_local: "08:00"
    sms_block_during_quiet_hours: true

compliance:
  sms_policy: transactional-only
  marketing_sms_allowed: false
  do_not_contact_behavior: hard-block
  references:
    - "TCPA"
    - "CTIA Messaging Principles and Best Practices"

status_normalization:
  pending:
    - pending
    - queued
  sent:
    - sent
    - accepted
  delivered:
    - delivered
  failed:
    - failed
    - bounced
    - undelivered
