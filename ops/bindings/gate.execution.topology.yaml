domain_metadata:
  - domain_id: core
    description: "Cross-surface spine core governance and deterministic session baseline."
    criticality: standard
    depends_on: []
    capability_prefixes: ["spine.", "verify.", "stability.", "docs.", "worktree."]
    path_triggers: ["surfaces/verify/", "docs/governance/", "ops/capabilities.yaml", "ops/bindings/worktree.session.isolation.yaml", "surfaces/verify/d140-"]
    requires_runtime_sentinel: false
    added_date: "2026-02-16"
  - domain_id: aof
    description: "Fabric contracts, boundary governance, and policy enforcement controls."
    criticality: standard
    depends_on: [core]
    capability_prefixes: ["aof.", "tenant.", "policy.", "surface."]
    path_triggers: ["ops/bindings/fabric.boundary.contract.yaml", "ops/bindings/domain.docs.routes.yaml", "ops/bindings/proactive.guard.policy.yaml", ops/bindings/gate.execution.topology.yaml, ops/bindings/spine.schema.conventions.yaml, surfaces/verify/d129-, surfaces/verify/d130-, surfaces/verify/d131-, surfaces/verify/d132-, surfaces/verify/d133-, surfaces/verify/d134-, surfaces/verify/d135-, ops/bindings/spine.boundary.baseline.yaml, ops/bindings/mailroom.runtime.contract.yaml, ops/bindings/stabilization.mode.yaml, ops/bindings/capability.domain.catalog.yaml]
    requires_runtime_sentinel: false
    added_date: "2026-02-16"
  - domain_id: secrets
    description: "Secrets/auth controls and API precondition enforcement."
    criticality: critical
    depends_on: [core]
    capability_prefixes: ["secrets.", "infisical."]
    path_triggers: ["ops/plugins/secrets/", "surfaces/verify/d20-", "surfaces/verify/d25-"]
    requires_runtime_sentinel: false
    added_date: "2026-02-16"
  - domain_id: infra
    description: "Infrastructure authority, VM lifecycle, SSH targets, and placement parity."
    criticality: critical
    depends_on: [core]
    capability_prefixes: ["infra.", "vm.", "network.", "backup."]
    path_triggers: ["ops/bindings/vm.lifecycle.yaml", "ops/bindings/vm.lifecycle.contract.yaml", "ops/bindings/ssh.targets.yaml", "ops/plugins/infra/"]
    requires_runtime_sentinel: true
    added_date: "2026-02-16"
  - domain_id: workbench
    description: "Workbench integration boundaries, entry parity, and MCP runtime consistency."
    criticality: standard
    depends_on: [core]
    capability_prefixes: ["workbench.", "mcp.", "host."]
    path_triggers: ["ops/bindings/mcp.runtime.contract.yaml", "ops/bindings/entry.surface.contract.yaml", "/Users/ronnyworks/code/workbench/"]
    requires_runtime_sentinel: false
    added_date: "2026-02-16"
  - domain_id: loop_gap
    description: "Loop/gap/work-claim orchestration and governed mutation flow."
    criticality: standard
    depends_on: [core]
    capability_prefixes: ["loops.", "gaps.", "proposals.", "orchestration."]
    path_triggers: ["ops/bindings/operational.gaps.yaml", "mailroom/state/loop-scopes/", "ops/plugins/proposals/", "ops/bindings/proposals.lifecycle.yaml", "surfaces/verify/tests/proposals-apply-"]
    requires_runtime_sentinel: false
    added_date: "2026-02-16"
  - domain_id: home
    description: "Home Assistant + Z2M stability and device-state governance."
    criticality: critical
    depends_on: [infra, workbench]
    capability_prefixes: ["home.", "ha.", "z2m."]
    path_triggers: ["ops/plugins/ha/", "ops/bindings/ha.*", "ops/bindings/z2m.*"]
    requires_runtime_sentinel: true
    added_date: "2026-02-16"
  - domain_id: media
    description: "Media stack service parity, NFS consistency, and overlap controls."
    criticality: standard
    depends_on: [infra]
    capability_prefixes: ["media.", "arr.", "jellyfin.", "plex."]
    path_triggers: ["ops/plugins/media/", "ops/bindings/media.services.yaml"]
    requires_runtime_sentinel: false
    added_date: "2026-02-16"
  - domain_id: immich
    description: "Immich runtime and ingest lane maintenance coverage."
    criticality: critical
    depends_on: [infra, workbench]
    capability_prefixes: ["immich."]
    path_triggers: ["ops/plugins/observability/bin/immich-", "ops/bindings/immich.ingest.watch.contract.yaml"]
    requires_runtime_sentinel: true
    added_date: "2026-02-16"
  - domain_id: n8n
    description: "Automation-stack runtime lane and workflow infrastructure reliability."
    criticality: critical
    depends_on: [infra, workbench]
    capability_prefixes: ["n8n."]
    path_triggers: ["ops/plugins/n8n/", "ops/bindings/n8n.infra.reliability.contract.yaml"]
    requires_runtime_sentinel: true
    added_date: "2026-02-16"
  - domain_id: finance
    description: "Finance-stack runtime lane and endpoint reliability."
    criticality: critical
    depends_on: [infra, workbench]
    capability_prefixes: ["finance."]
    path_triggers: ["ops/plugins/observability/bin/finance-stack-status", "ops/bindings/vm.lifecycle.yaml"]
    requires_runtime_sentinel: true
    added_date: "2026-02-16"
  - domain_id: mint
    description: "Mint-modules runtime lane for module health, deploy status, and governance parity."
    criticality: critical
    depends_on: [infra, workbench]
    capability_prefixes: ["mint."]
    path_triggers: ["ops/plugins/mint/", "ops/agents/mint-agent.contract.md", "ops/bindings/agents.registry.yaml", "/Users/ronnyworks/code/mint-modules/"]
    requires_runtime_sentinel: true
    added_date: "2026-02-16"
  - domain_id: ms-graph
    description: "Mail/calendar governed capability lane and auth contract reliability."
    criticality: critical
    depends_on: [workbench, secrets]
    capability_prefixes: ["graph.mail.", "graph.calendar."]
    path_triggers: ["ops/plugins/ms-graph/", "ops/capabilities.yaml"]
    requires_runtime_sentinel: true
    added_date: "2026-02-16"
  - domain_id: proxmox-network
    description: "Composite domain for Proxmox maintenance lifecycle and network site parity governance across shop and home."
    criticality: critical
    depends_on: [core, infra]
    capability_prefixes: ["infra.proxmox.", "infra.post_power.", "infra.maintenance.", "network."]
    path_triggers: ["ops/plugins/infra/", "ops/bindings/startup.sequencing.yaml", "ops/bindings/network.cutover.policy.yaml", "ops/bindings/infra.placement.policy.yaml"]
    requires_runtime_sentinel: true
    added_date: "2026-02-17"
  - domain_id: rag
    description: "RAG contract, indexing, and discovery surfaces."
    criticality: standard
    depends_on: [core]
    capability_prefixes: ["rag."]
    path_triggers: ["ops/plugins/rag/", "ops/bindings/rag.*"]
    requires_runtime_sentinel: false
    added_date: "2026-02-16"
  - domain_id: hygiene-weekly
    description: "Hygiene and debt gates separated from day-to-day lane. Run weekly."
    criticality: standard
    depends_on: [core]
    capability_prefixes: ["docs.", "authority."]
    path_triggers: ["docs/", "ops/bindings/"]
    requires_runtime_sentinel: false
    added_date: "2026-02-18"
